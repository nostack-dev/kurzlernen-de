<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where on Earth? - Christian H. Hohlfeld Edition</title>
    
    <!-- LEAFLET CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- MAPILLARY CSS -->
    <link rel="stylesheet" href="https://unpkg.com/mapillary-js@4.1.2/dist/mapillary.css" />
    
    <style>
        :root {
            --primary: #05cb63;
            --secondary: #ffffff;
            --accent: #ff0055; /* Enemy Color */
            --own: #0088ff;    /* Own Color */
            --bg-dark: #111;
            --hud-bg: rgba(0, 0, 0, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body, html { width: 100%; height: 100%; overflow: hidden; background-color: var(--bg-dark); color: white; }

        #mly { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; background: #000; }
        
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 5; font-size: 1.2rem; font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            pointer-events: none; opacity: 0; transition: opacity 0.3s;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1);
            border-radius: 50%; border-top-color: var(--primary);
            animation: spin 0.8s ease-in-out infinite;
        }

        #map-container {
            position: absolute; bottom: 30px; right: 30px;
            width: 310px; height: 220px;
            z-index: 10; border-radius: 12px; border: 4px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); overflow: hidden;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1); background: #fff;
        }
        #map-container.expanded {
            width: 85%; height: 85%; bottom: 50%; right: 50%;
            transform: translate(50%, 50%); border-color: var(--primary); z-index: 50;
        }
        #map-container:not(.expanded):hover { transform: scale(1.02); border-color: var(--primary); cursor: crosshair; }
        #map { width: 100%; height: 100%; background: #ddd; }

        #hud { position: absolute; top: 20px; left: 20px; z-index: 20; display: flex; gap: 15px; pointer-events: none; }
        .hud-panel {
            background: var(--hud-bg); backdrop-filter: blur(10px); padding: 10px 20px; border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1); font-weight: bold; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); pointer-events: auto;
        }
        #timer { font-size: 1.5rem; color: var(--primary); font-family: monospace; }
        #timer.warning { color: var(--accent); animation: pulse 1s infinite; }

        #guess-btn {
            position: absolute; bottom: 30px; left: 30px; z-index: 20;
            background: var(--primary); color: #000; border: none; padding: 15px 40px; font-size: 1.2rem; font-weight: bold;
            border-radius: 50px; cursor: pointer; box-shadow: 0 4px 20px rgba(5, 203, 99, 0.4);
            transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px;
        }
        #guess-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 25px rgba(5, 203, 99, 0.6); }
        #guess-btn:disabled { background: #444; color: #888; cursor: not-allowed; transform: none; box-shadow: none; }

        /* Result Overlay */
        #result-overlay {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px);
            padding: 20px 40px; border-radius: 15px; text-align: center; border: 2px solid var(--primary);
            opacity: 0; pointer-events: none; transition: opacity 0.5s;
            min-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100;
            display: flex; flex-direction: column; gap: 5px; align-items: center;
        }
        #map-container.expanded #result-overlay { opacity: 1; pointer-events: all; }
        .result-title { font-size: 1.8rem; color: var(--primary); font-weight: 900; margin: 0; text-transform: uppercase;}
        .winner-text { font-size: 1.2rem; color: #fff; margin: 10px 0; font-weight: bold; }
        .score-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; margin-top: 10px; text-align: center;}
        .score-col h4 { color: #aaa; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 5px; }
        .score-val { font-size: 1.2rem; font-weight: bold; }
        
        .btn { 
            background: var(--primary); border: none; padding: 12px 30px; color: #000; font-weight: bold; border-radius: 50px; 
            cursor: pointer; margin-top: 15px; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; 
            box-shadow: 0 4px 15px rgba(5,203,99,0.4); transition: all 0.2s; display: inline-flex; align-items: center; gap: 8px; width: 100%; justify-content: center;
        }
        .btn-secondary { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn:hover { opacity: 0.9; transform: scale(1.02); }

        /* Start Screen specific */
        #overlay-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .modal { background: #1a1a1a; padding: 40px; border-radius: 20px; text-align: center; border: 1px solid #333; max-width: 500px; width: 90%; }
        
        .mode-select { display: flex; gap: 15px; margin-top: 30px; flex-wrap: wrap;}
        .mode-btn { flex: 1; min-width: 140px; padding: 20px; background: #222; border: 2px solid #444; border-radius: 15px; cursor: pointer; transition: all 0.2s; display: flex; flex-direction: column; align-items: center; gap: 10px;}
        .mode-btn:hover { border-color: var(--primary); background: #2a2a2a; }
        .mode-btn i { font-size: 2rem; color: var(--primary); }
        .mode-btn span { font-weight: bold; font-size: 1.1rem; }

        #lobby-ui { display: none; margin-top: 20px; width: 100%; }
        .lobby-code { font-size: 2.5rem; letter-spacing: 5px; font-family: monospace; color: var(--primary); margin: 10px 0; font-weight: bold; background: #000; padding: 10px; border-radius: 10px;}
        
        input[type="text"] { width: 100%; padding: 15px; font-size: 1.2rem; text-align: center; border-radius: 10px; border: 2px solid #444; background: #000; color: white; font-family: monospace; letter-spacing: 3px; margin-bottom: 15px; }
        
        #music-toggle { position: absolute; top: 20px; right: 20px; z-index: 30; width: 40px; height: 40px; border-radius: 50%; background: rgba(0,0,0,0.5); color: white; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; display: flex; align-items: center; justify-content: center;}
        .hidden { display: none !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

<body>

    <!-- LOADING -->
    <div id="loader">
        <div class="spinner"></div>

    <!-- GAME UI -->
    <div id="mly"></div>

    <div id="hud">
        <div class="hud-panel">
            <i class="fas fa-stopwatch"></i> <span id="timer">02:00</span>
        </div>
        <div class="hud-panel hidden" id="opponent-status">

    <button id="guess-btn" onclick="submitGuess()" disabled>Tipp Abgeben</button>

    <!-- Map & Result -->
    <div id="map-container">
        <div id="map"></div>
        
        <div id="result-overlay">
            <div class="result-title" id="res-title">RUNDE VORBEI</div>
            <div class="winner-text" id="res-winner">Warte auf Gegner...</div>
            
            <div class="score-grid" id="res-grid">
                <div class="score-col">

            <button class="btn" onclick="location.reload()"><i class="fas fa-home"></i> Zur√ºck zum Men√º</button>

    <button id="music-toggle" onclick="toggleMusic()">
        <i class="fas fa-volume-mute" id="music-icon"></i>
    </button>

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mpeg">
    </audio>

    <!-- FIREBASE SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIG & GLOBALS
        const MAPILLARY_TOKEN = "MLY|24346716201668098|5aa98286cac1799925ddf57c3f33f190";
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'default-id';
        const FIREBASE_CONFIG = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        // INITIALIZE FIREBASE
        const app = initializeApp(FIREBASE_CONFIG);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUser = null;
        let currentGameId = null;
        let isHost = false;
        let gameUnsubscribe = null;

        // GAME STATE
        let map, mly;
        let currentTarget = null;
        let startImageId = null;
        let actualStartCoords = null;
        let userGuessCoords = null;
        let opponentGuessCoords = null;
        let hasGuessed = false;
        let isMultiplayer = false;
        let timeLeft = 120;
        let timerInterval;

        // --- DATABASE REFERENCES ---
        // Helper to get game doc ref
        const getGameRef = (gameId) => doc(db, 'artifacts', APP_ID, 'public', 'data', 'geoguesser_games', gameId);
        const getGamesCollection = () => collection(db, 'artifacts', APP_ID, 'public', 'data', 'geoguesser_games');

        // --- AUTH ---
        signInAnonymously(auth).then((userCredential) => {
            currentUser = userCredential.user;
            console.log("Signed in as", currentUser.uid);
        });

        // --- EXPORT TO WINDOW FOR HTML HANDLERS ---
        window.startSinglePlayer = startSinglePlayer;
        window.showHostUI = showHostUI;
        window.showJoinUI = showJoinUI;
        window.resetToMenu = resetToMenu;
        window.joinGame = joinGame;
        window.submitGuess = submitGuess;
        window.toggleMusic = toggleMusic;
        window.initApp = () => {}; // Placeholder

        // --- MENU LOGIC ---
        
        function resetToMenu() {
            document.getElementById('main-menu').classList.remove('hidden');
            document.getElementById('host-ui').classList.add('hidden');
            document.getElementById('join-ui').classList.add('hidden');
            if(gameUnsubscribe) gameUnsubscribe();
        }

        function showHostUI() {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('host-ui').classList.remove('hidden');
            createGame();
        }

        function showJoinUI() {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('join-ui').classList.remove('hidden');
        }

        // --- MULTIPLAYER LOGIC ---

        async function createGame() {
            if (!currentUser) return alert("Verbindung wird noch hergestellt...");
            
            // 1. Generate Code
            const code = Math.floor(1000 + Math.random() * 9000).toString();
            currentGameId = code;
            isHost = true;
            isMultiplayer = true;
            
            document.getElementById('host-code-display').innerText = code;

            // 2. Pick Location (Host picks for both)
            const target = DATABASE[Math.floor(Math.random() * DATABASE.length)];
            const randomLat = target.lat + (Math.random() - 0.5) * 0.04;
            const randomLng = target.lng + (Math.random() - 0.5) * 0.04;

            // 3. Create Game Doc
            await setDoc(getGameRef(code), {
                host: currentUser.uid,
                status: 'waiting',
                target: { lat: randomLat, lng: randomLng, name: target.name },
                created: Date.now()
            });

            // 4. Listen for Join
            subscribeToGame(code);
        }

        async function joinGame() {
            const code = document.getElementById('join-code-input').value.trim();
            if (code.length !== 4) return alert("Bitte 4-stelligen Code eingeben");

            // Strict Rules: No complex queries. We fetch the specific doc by ID directly.
            // Since we used the code AS the doc ID, this is efficient and allowed.
            currentGameId = code;
            isHost = false;
            isMultiplayer = true;

            // Subscribe first to catch updates
            subscribeToGame(code);

            // Join Update
            try {
                await updateDoc(getGameRef(code), {
                    guest: currentUser.uid,
                    status: 'playing'
                });
            } catch (e) {
                alert("Spiel nicht gefunden oder Fehler beim Beitreten.");
                resetToMenu();
            }
        }

        function subscribeToGame(gameId) {
            if(gameUnsubscribe) gameUnsubscribe();

            gameUnsubscribe = onSnapshot(getGameRef(gameId), (doc) => {
                if (!doc.exists()) return;
                const data = doc.data();

                // Handle Status Changes
                if (data.status === 'playing' && document.getElementById('overlay-screen').style.display !== 'none') {
                    // GAME START!
                    startGameWithTarget(data.target);
                }

                // Handle Opponent Guess
                const opponentId = isHost ? data.guest : data.host;
                const myId = currentUser.uid;
                
                // Check Guesses map
                if (data.guesses) {
                    if (data.guesses[opponentId]) {
                        document.getElementById('opp-status-text').innerText = "Gegner hat getippt!";
                        document.getElementById('opponent-status').style.color = "var(--primary)";
                        opponentGuessCoords = data.guesses[opponentId];
                    }
                    
                    // Check if BOTH guessed
                    if (data.guesses[opponentId] && data.guesses[myId]) {
                        finishMultiplayerGame(data);
                    }
                }
            });
        }

        // --- GAMEPLAY LOGIC ---

        function startSinglePlayer() {
            isMultiplayer = false;
            const target = DATABASE[Math.floor(Math.random() * DATABASE.length)];
            const randomLat = target.lat + (Math.random() - 0.5) * 0.04;
            const randomLng = target.lng + (Math.random() - 0.5) * 0.04;
            startGameWithTarget({ lat: randomLat, lng: randomLng, name: target.name });
        }

        async function startGameWithTarget(targetData) {
            document.getElementById('overlay-screen').classList.add('hidden');
            
            if(isMultiplayer) {
                document.getElementById('opponent-status').classList.remove('hidden');
                document.getElementById('opp-status-text').innerText = "Gegner sucht...";
            }

            initAudioSystem();
            initLeaflet();
            
            // Load Mapillary
            document.getElementById('loader').style.opacity = 1;
            try {
                const imgData = await fetchBestImageNear(targetData.lat, targetData.lng);
                if (!imgData) throw new Error("Bild nicht gefunden");
                
                initMapillary(imgData.id);
                currentTarget = targetData;
                document.getElementById('loader').style.opacity = 0;
                startTimer();
                
            } catch (e) {
                alert("Fehler beim Laden der Umgebung. Neustart...");
                location.reload();
            }
        }

        async function submitGuess() {
            if (!userGuessCoords) return;
            
            const dist = getDistance(userGuessCoords.lat, userGuessCoords.lng, currentTarget.lat, currentTarget.lng);
            
            if (isMultiplayer) {
                document.getElementById('guess-btn').disabled = true;
                document.getElementById('guess-btn').innerText = "WARTE AUF GEGNER...";
                
                // Save to Firestore
                const guessData = { lat: userGuessCoords.lat, lng: userGuessCoords.lng, dist: dist };
                // Use specific field update path for nested map (or merge)
                // Firestore limitations: just read, modify, write map is safer if simple
                // Or use dot notation: 'guesses.UID': val
                const updateObj = {};
                updateObj[`guesses.${currentUser.uid}`] = guessData;
                
                await updateDoc(getGameRef(currentGameId), updateObj);
                
            } else {
                // Single Player Finish
                showResults(dist, null);
            }
        }

        function finishMultiplayerGame(data) {
            const myGuess = data.guesses[currentUser.uid];
            const oppGuess = data.guesses[isHost ? data.guest : data.host];
            
            showResults(myGuess.dist, oppGuess);
        }

        // --- VISUALS & MAPS ---

        function showResults(myDist, oppData) {
            const container = document.getElementById('map-container');
            container.classList.add('expanded');
            document.getElementById('guess-btn').style.display = 'none';
            document.getElementById('hud').style.display = 'none';

            // Force Map Resize
            setTimeout(() => {
                map.invalidateSize();
                
                // 1. Target (Green)
                L.circleMarker([currentTarget.lat, currentTarget.lng], {
                    radius: 10, fillColor: "#05cb63", color: "#fff", weight: 3, opacity: 1, fillOpacity: 1
                }).addTo(map).bindPopup("Ziel").openPopup();

                // 2. My Guess (Blue)
                if (userGuessCoords) {
                    L.circleMarker([userGuessCoords.lat, userGuessCoords.lng], {
                        radius: 8, fillColor: "#0088ff", color: "#fff", weight: 2, fillOpacity: 1
                    }).addTo(map).bindPopup("Du");
                    L.polyline([[userGuessCoords.lat, userGuessCoords.lng], [currentTarget.lat, currentTarget.lng]], {color: '#0088ff', dashArray: '5, 5'}).addTo(map);
                }

                // 3. Opponent Guess (Red) - Multiplayer Only
                if (oppData) {
                    L.circleMarker([oppData.lat, oppData.lng], {
                        radius: 8, fillColor: "#ff0055", color: "#fff", weight: 2, fillOpacity: 1
                    }).addTo(map).bindPopup("Gegner");
                    L.polyline([[oppData.lat, oppData.lng], [currentTarget.lat, currentTarget.lng]], {color: '#ff0055', dashArray: '5, 5'}).addTo(map);
                }

                // Fit Bounds
                const bounds = L.latLngBounds([[currentTarget.lat, currentTarget.lng]]);
                if (userGuessCoords) bounds.extend([userGuessCoords.lat, userGuessCoords.lng]);
                if (oppData) bounds.extend([oppData.lat, oppData.lng]);
                map.fitBounds(bounds, { padding: [50, 50], paddingTopLeft: [0, 100] });

                // Update Text
                document.getElementById('res-location').innerText = currentTarget.name;
                
                if (isMultiplayer) {
                    const myD = Math.round(myDist);
                    const oppD = Math.round(oppData.dist);
                    document.getElementById('res-p1-dist').innerText = myD + " km";
                    document.getElementById('res-p2-dist').innerText = oppD + " km";
                    
                    if (myD < oppD) {
                        document.getElementById('res-winner').innerText = "DU HAST GEWONNEN! üèÜ";
                        playSuccess();
                    } else {
                        document.getElementById('res-winner').innerText = "GEGNER GEWINNT üíÄ";
                        playFail();
                    }
                } else {
                    // Single Player
                    const points = Math.round(5000 * Math.exp(-myDist / 2000));
                    document.getElementById('res-winner').innerText = Math.round(myDist) + " km Abweichung";
                    document.getElementById('res-grid').innerHTML = `<div style="width:100%"><h1>${points} PUNKTE</h1></div>`;
                    if (points > 3000) playSuccess(); else playFail();
                }

            }, 300);
        }

        // --- MAPILLARY & MAP HELPERS (Same as before) ---
        const DATABASE = [
            { name: "Paris, Frankreich", lat: 48.8566, lng: 2.3522 },
            { name: "Berlin, Deutschland", lat: 52.5200, lng: 13.4050 },
            { name: "Konstanz, Deutschland", lat: 47.6603, lng: 9.1758 },
            { name: "New York, USA", lat: 40.7128, lng: -74.0060 },
            { name: "Tokio, Japan", lat: 35.6762, lng: 139.6503 },
            { name: "Sydney, Australien", lat: -33.8688, lng: 151.2093 },
            { name: "Kapstadt, S√ºdafrika", lat: -33.9249, lng: 18.4241 },
            { name: "Rio de Janeiro, Brasilien", lat: -22.9068, lng: -43.1729 },
            { name: "Moskau, Russland", lat: 55.7558, lng: 37.6173 },
            { name: "Istanbul, T√ºrkei", lat: 41.0082, lng: 28.9784 },
            { name: "Dubai, VAE", lat: 25.2048, lng: 55.2708 },
            { name: "San Francisco, USA", lat: 37.7749, lng: -122.4194 },
            { name: "London, UK", lat: 51.5074, lng: -0.1278 },
            { name: "Rom, Italien", lat: 41.9028, lng: 12.4964 },
            { name: "Wien, √ñsterreich", lat: 48.2081, lng: 16.3738 },
            { name: "Reykjavik, Island", lat: 64.1466, lng: -21.9426 }
        ];

        async function fetchBestImageNear(lat, lng) {
            const delta = 0.02; 
            const bbox = `${lng-delta},${lat-delta},${lng+delta},${lat+delta}`;
            const url = `https://graph.mapillary.com/images?fields=id,geometry,sequence,is_pano&bbox=${bbox}&limit=30`;
            const res = await fetch(url, { headers: { 'Authorization': `OAuth ${MAPILLARY_TOKEN}` } });
            if (!res.ok) return null;
            const data = await res.json();
            if(!data.data || data.data.length === 0) return null;
            
            let best = data.data.find(img => img.is_pano && img.sequence);
            if(!best) best = data.data.find(img => img.is_pano);
            if(!best) best = data.data.find(img => img.sequence);
            if(!best) best = data.data[0];
            return best;
        }

        function initMapillary(imgId) {
            if(mly) mly.moveTo(imgId).catch(console.warn);
            else {
                mly = new mapillary.Viewer({
                    accessToken: MAPILLARY_TOKEN,
                    container: 'mly',
                    imageId: imgId,
                    component: { cover: false, direction: true, imagePlane: true, sequence: true, spatial: false, mouse: { doubleClickZoom: false } }
                });
                window.dispatchEvent(new Event('resize'));
            }
        }

        function initLeaflet() {
            if(map) return;
            map = L.map('map', { center: [20,0], zoom: 2, zoomControl: false, attributionControl: false });
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; OSM' }).addTo(map);
            map.on('click', (e) => {
                if(document.getElementById('map-container').classList.contains('expanded')) return;
                if(userGuessCoords && userGuessCoords !== e.latlng && userMarker) map.removeLayer(userMarker);
                
                userMarker = L.circleMarker(e.latlng, { radius: 8, fillColor: "#0088ff", color: "#fff", weight: 2, fillOpacity: 1 }).addTo(map);
                userGuessCoords = e.latlng;
                document.getElementById('guess-btn').disabled = false;
                playClick();
            });
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 120;
            const tEl = document.getElementById('timer');
            timerInterval = setInterval(() => {
                timeLeft--;
                const m = Math.floor(timeLeft/60).toString().padStart(2,'0');
                const s = (timeLeft%60).toString().padStart(2,'0');
                tEl.innerText = `${m}:${s}`;
                if(timeLeft<=10) { tEl.classList.add('warning'); playTimerTick(); }
                if(timeLeft<=0) { clearInterval(timerInterval); submitGuess(); }
            }, 1000);
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2-lat1)*Math.PI/180;
            const dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2); 
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // --- AUDIO (Same as before) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const PLAYLIST = ["https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3", "https://cdn.pixabay.com/download/audio/2022/03/10/audio_c8c8a73467.mp3"];
        let currentTrackIndex = 0;
        
        function initAudioSystem() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const bg = document.getElementById('bg-music');
            bg.src = PLAYLIST[0];
            bg.volume = 0.15;
            bg.onended = () => { currentTrackIndex = (currentTrackIndex+1)%PLAYLIST.length; bg.src = PLAYLIST[currentTrackIndex]; bg.play(); };
            isMusicPlaying = true;
            bg.play().catch(console.warn);
        }
        function toggleMusic() {
            const bg = document.getElementById('bg-music');
            if(isMusicPlaying) { bg.pause(); document.getElementById('music-icon').className="fas fa-volume-mute"; }
            else { bg.play(); document.getElementById('music-icon').className="fas fa-volume-up"; }
            isMusicPlaying = !isMusicPlaying;
        }
        function playTone(f,t,d,v=0.1,del=0) {
            const o=audioCtx.createOscillator(), g=audioCtx.createGain();
            o.type=t; o.frequency.setValueAtTime(f, audioCtx.currentTime+del);
            g.gain.setValueAtTime(0, audioCtx.currentTime+del);
            g.gain.linearRampToValueAtTime(v, audioCtx.currentTime+del+0.02);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+del+d);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(audioCtx.currentTime+del); o.stop(audioCtx.currentTime+del+d+0.1);
        }
        function playClick() { playTone(600,'sine',0.1,0.05); }
        function playTimerTick() { playTone(800,'sine',0.05,0.03); }
        function playSuccess() { const r=523.25; playTone(r,'sine',1.5,0.1,0); playTone(r*1.25,'sine',1.5,0.1,0.1); playTone(r*1.5,'sine',1.5,0.1,0.2); playTone(r*2,'sine',2,0.08,0.3); }
        function playFail() { const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.type='triangle'; o.frequency.setValueAtTime(300, audioCtx.currentTime); o.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime+0.5); g.gain.setValueAtTime(0.1, audioCtx.currentTime); g.gain.linearRampToValueAtTime(0, audioCtx.currentTime+0.5); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+0.5); }

    </script>
