        :root {
            --primary: #05cb63;
            --secondary: #ffffff;
            --accent: #ff0055; /* Enemy Color */
            --own: #0088ff;    /* Own Color */
            --bg-dark: #111;
            --hud-bg: rgba(0, 0, 0, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body, html { width: 100%; height: 100%; overflow: hidden; background-color: var(--bg-dark); color: white; }

        /* --- VIEW LAYER --- */
        #mly { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; background: #000; }
        
        /* LOADING */
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 5; font-size: 1.2rem; font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            pointer-events: none; opacity: 0; transition: opacity 0.3s;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1);
            border-radius: 50%; border-top-color: var(--primary);
            animation: spin 0.8s ease-in-out infinite;
        }

        /* --- MAP --- */
        #map-container {
            position: absolute; bottom: 30px; right: 30px;
            width: 310px; height: 220px;
            z-index: 10; border-radius: 12px; border: 4px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); overflow: hidden;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1); background: #fff;
        }
        #map-container.expanded {
            width: 85%; height: 85%; bottom: 50%; right: 50%;
            transform: translate(50%, 50%); border-color: var(--primary); z-index: 50;
        }
        #map-container:not(.expanded):hover { transform: scale(1.02); border-color: var(--primary); cursor: crosshair; }
        #map { width: 100%; height: 100%; background: #ddd; }

        /* --- HUD --- */
        #hud { position: absolute; top: 20px; left: 20px; z-index: 20; display: flex; gap: 15px; pointer-events: none; }
        .hud-panel {
            background: var(--hud-bg); backdrop-filter: blur(10px); padding: 10px 20px; border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1); font-weight: bold; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); pointer-events: auto;
        }
        #timer { font-size: 1.5rem; color: var(--primary); font-family: monospace; }
        #timer.warning { color: var(--accent); animation: pulse 1s infinite; }

        #guess-btn {
            position: absolute; bottom: 30px; left: 30px; z-index: 20;
            background: var(--primary); color: #000; border: none; padding: 15px 40px; font-size: 1.2rem; font-weight: bold;
            border-radius: 50px; cursor: pointer; box-shadow: 0 4px 20px rgba(5, 203, 99, 0.4);
            transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px;
        }
        #guess-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 25px rgba(5, 203, 99, 0.6); }
        #guess-btn:disabled { background: #444; color: #888; cursor: not-allowed; transform: none; box-shadow: none; }

        /* --- RESULT OVERLAY --- */
        #result-overlay {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px);
            padding: 20px 40px; border-radius: 15px; text-align: center; border: 2px solid var(--primary);
            opacity: 0; pointer-events: none; transition: opacity 0.5s;
            min-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100;
            display: flex; flex-direction: column; gap: 5px; align-items: center;
        }
        #map-container.expanded #result-overlay { opacity: 1; pointer-events: all; }
        
        .result-title { font-size: 1.8rem; color: var(--primary); font-weight: 900; margin: 0; text-transform: uppercase;}
        .winner-text { font-size: 1.2rem; color: #fff; margin: 10px 0; font-weight: bold; }
        .score-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; margin-top: 10px; text-align: center;}
        .score-col h4 { color: #aaa; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 5px; }
        .score-val { font-size: 1.2rem; font-weight: bold; }
        
        .btn { 
            background: var(--primary); border: none; padding: 12px 30px; color: #000; font-weight: bold; border-radius: 50px; 
            cursor: pointer; margin-top: 15px; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px; 
            box-shadow: 0 4px 15px rgba(5,203,99,0.4); transition: all 0.2s; display: inline-flex; align-items: center; gap: 8px; width: 100%; justify-content: center;
        }
        .btn-secondary { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn:hover { opacity: 0.9; transform: scale(1.02); }

        /* --- START SCREENS --- */
        #overlay-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .modal { background: #1a1a1a; padding: 40px; border-radius: 20px; text-align: center; border: 1px solid #333; max-width: 500px; width: 90%; }
        
        .mode-select { display: flex; gap: 15px; margin-top: 30px; flex-wrap: wrap;}
        .mode-btn { flex: 1; min-width: 140px; padding: 20px; background: #222; border: 2px solid #444; border-radius: 15px; cursor: pointer; transition: all 0.2s; display: flex; flex-direction: column; align-items: center; gap: 10px;}
        .mode-btn:hover { border-color: var(--primary); background: #2a2a2a; }
        .mode-btn i { font-size: 2rem; color: var(--primary); }
        .mode-btn span { font-weight: bold; font-size: 1.1rem; }

        #host-ui, #join-ui { display: none; margin-top: 20px; width: 100%; }
        .lobby-code { font-size: 2.5rem; letter-spacing: 5px; font-family: monospace; color: var(--primary); margin: 10px 0; font-weight: bold; background: #000; padding: 10px; border-radius: 10px;}
        
        input[type="text"] { width: 100%; padding: 15px; font-size: 1.2rem; text-align: center; border-radius: 10px; border: 2px solid #444; background: #000; color: white; font-family: monospace; letter-spacing: 3px; margin-bottom: 15px; text-transform: uppercase;}
        
        #music-toggle { position: absolute; top: 20px; right: 20px; z-index: 30; width: 40px; height: 40px; border-radius: 50%; background: rgba(0,0,0,0.5); color: white; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; display: flex; align-items: center; justify-content: center;}
        
        .hidden { display: none !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }

        // --- STATE ---
        let mly, map;
        let peer, conn;
        let isHost = false;
        let isMultiplayer = false;
        let currentTarget = null;

        let userGuessCoords = null;

        let timeLeft = 120, timerInterval;

        let isMusicPlaying = false, currentTrackIndex = 0;

        const PLAYLIST = ["https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3", "https://cdn.pixabay.com/download/audio/2022/03/10/audio_c8c8a73467.mp3"];

        // --- GAME FLOW ---

        function startSinglePlayer() {
            isMultiplayer = false;
            document.getElementById('overlay-screen').classList.add('hidden');
            initLeaflet();
            initAudioSystem();
            
            // W√§hle Ziel
            const target = DATABASE[Math.floor(Math.random() * DATABASE.length)];
            // Zufalls-Radius (ca. 2km)
            const lat = target.lat + (Math.random() - 0.5) * 0.04;
            const lng = target.lng + (Math.random() - 0.5) * 0.04;
            
            startRound({lat, lng, name: target.name});
        }

        // --- P2P HOSTING ---
        function showHostUI() {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('host-ui').style.display = 'block'; // Explicit block
            
            const code = Math.floor(1000 + Math.random() * 9000).toString(); // Simple 4 Digit
            const peerId = PEER_PREFIX + code;
            
            document.getElementById('host-code-display').innerText = code;
            
            peer = new Peer(peerId);
            
            peer.on('open', (id) => {
                document.getElementById('host-status').innerText = "Warte auf Mitspieler...";
            });
            
            peer.on('connection', (c) => {
                conn = c;
                isHost = true;
                isMultiplayer = true;
                setupConnection();
                
                // Spiel vorbereiten und an Client senden
                const target = DATABASE[Math.floor(Math.random() * DATABASE.length)];
                const lat = target.lat + (Math.random() - 0.5) * 0.04;
                const lng = target.lng + (Math.random() - 0.5) * 0.04;
                const gameData = { lat, lng, name: target.name };
                
                // Kurze Verz√∂gerung damit Client bereit ist
                setTimeout(() => {
                    conn.send({ type: 'START', data: gameData });
                    startMultiplayerRound(gameData);
                }, 1000);
            });
            
            peer.on('error', (err) => {
                alert("P2P Fehler: " + err.type);
                resetToMenu();
            });
        }

        // --- P2P JOINING ---
        function showJoinUI() {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('join-ui').style.display = 'block';
        }

        function joinGame() {
            const code = document.getElementById('join-code-input').value.trim();
            if(code.length !== 4) return alert("Code muss 4 Stellen haben");
            
            const hostId = PEER_PREFIX + code;
            peer = new Peer(); // Random ID for guest
            
            peer.on('open', () => {
                conn = peer.connect(hostId);
                isHost = false;
                isMultiplayer = true;
                setupConnection();
            });
            
            peer.on('error', (err) => {
                alert("Verbindung fehlgeschlagen. Code pr√ºfen.");
                resetToMenu();
            });
        }

        function setupConnection() {
            conn.on('data', (msg) => {
                if(msg.type === 'START') {
                    startMultiplayerRound(msg.data);
                }
                if(msg.type === 'GUESS') {
                    opponentGuessData = msg.data;
                    document.getElementById('opp-status-text').innerText = "Gegner fertig!";
                    document.getElementById('opponent-status').style.color = "var(--primary)";
                    
                    // Wenn ich auch schon getippt habe, zeige Ergebnis
                    if(userGuessCoords) showResults(calcDist(userGuessCoords), opponentGuessData);
                }
            });
        }

        function startMultiplayerRound(targetData) {
            document.getElementById('overlay-screen').classList.add('hidden');
            document.getElementById('opponent-status').classList.remove('hidden');
            initLeaflet();
            initAudioSystem();
            startRound(targetData);
        }

        // --- CORE LOGIC ---

        async function startRound(target) {
            currentTarget = target;
            document.getElementById('loader').style.opacity = 1;
            
            try {
                const imgData = await fetchBestImageNear(target.lat, target.lng);
                if(!imgData) throw new Error("Bild nicht gefunden");
                
                actualStartCoords = { lat: imgData.geometry.coordinates[1], lng: imgData.geometry.coordinates[0] };
                initMapillary(imgData.id);
                
                document.getElementById('loader').style.opacity = 0;
                startTimer();
            } catch(e) {
                console.log("Retry new location...");
                // Im Singleplayer: Einfach neu w√ºrfeln
                if(!isMultiplayer) {
                    startSinglePlayer();
                } else {
                    alert("Fehler beim Laden der gemeinsamen Location. Neustart erforderlich.");
                    location.reload();
                }
            }
        }

        async function fetchBestImageNear(lat, lng) {
            const bbox = `${lng-0.02},${lat-0.02},${lng+0.02},${lat+0.02}`;
            const url = `https://graph.mapillary.com/images?fields=id,geometry,sequence,is_pano&bbox=${bbox}&limit=30`;
            const res = await fetch(url, { headers: { 'Authorization': `OAuth ${MAPILLARY_TOKEN}` } });
            if(!res.ok) return null;
            const data = await res.json();
            if(!data.data || data.data.length === 0) return null;
            
            // Prio Logic
            let best = data.data.find(img => img.is_pano && img.sequence);
            if(!best) best = data.data.find(img => img.is_pano);
            if(!best) best = data.data.find(img => img.sequence);
            return best || data.data[0];
        }

        // --- SUBMIT & RESULTS ---

        function submitGuess() {
            if(!userGuessCoords) return;
            clearInterval(timerInterval);
            
            const dist = getDistance(userGuessCoords.lat, userGuessCoords.lng, currentTarget.lat, currentTarget.lng);
            const myData = { lat: userGuessCoords.lat, lng: userGuessCoords.lng, dist: dist };

            if(isMultiplayer) {
                document.getElementById('guess-btn').innerText = "WARTE AUF GEGNER...";
                document.getElementById('guess-btn').disabled = true;
                
                conn.send({ type: 'GUESS', data: myData });
                
                if(opponentGuessData) {
                    showResults(dist, opponentGuessData);
                }
            } else {
                showResults(dist, null);
            }
        }

        function showResults(myDist, oppData) {
            const container = document.getElementById('map-container');
            container.classList.add('expanded');
            document.getElementById('guess-btn').style.display = 'none';
            document.getElementById('hud').style.display = 'none';

            setTimeout(() => {
                map.invalidateSize();
                
                // Ziel (Gr√ºn)
                L.circleMarker([currentTarget.lat, currentTarget.lng], {radius: 10, fillColor: "#05cb63", color: "#fff", weight:3, fillOpacity:1}).addTo(map).bindPopup("Ziel");

                // Ich (Blau)
                L.circleMarker([userGuessCoords.lat, userGuessCoords.lng], {radius: 8, fillColor: "#0088ff", color: "#fff", fillOpacity:1}).addTo(map).bindPopup("Du");
                L.polyline([[userGuessCoords.lat, userGuessCoords.lng], [currentTarget.lat, currentTarget.lng]], {color: '#0088ff', dashArray:'5,5'}).addTo(map);

                // Gegner (Rot)
                if(oppData) {
                    L.circleMarker([oppData.lat, oppData.lng], {radius: 8, fillColor: "#ff0055", color: "#fff", fillOpacity:1}).addTo(map).bindPopup("Gegner");
                    L.polyline([[oppData.lat, oppData.lng], [currentTarget.lat, currentTarget.lng]], {color: '#ff0055', dashArray:'5,5'}).addTo(map);
                }

                // Zoom
                const group = new L.featureGroup([
                    L.marker([currentTarget.lat, currentTarget.lng]),
                    L.marker([userGuessCoords.lat, userGuessCoords.lng])
                ]);
                map.fitBounds(group.getBounds(), { padding: [50, 50], paddingTopLeft: [0, 150] });

                // Text Updates
                document.getElementById('res-location').innerText = currentTarget.name;
                
                if(isMultiplayer) {
                    const myD = Math.round(myDist);
                    const oppD = Math.round(oppData.dist);
                    document.getElementById('res-p1-dist').innerText = myD + " km";
                    document.getElementById('res-p2-dist').innerText = oppD + " km";
                    
                    if(myD < oppD) {
                        document.getElementById('res-title').innerText = "GEWONNEN! üèÜ";
                        playSuccess();
                    } else {
                        document.getElementById('res-title').innerText = "VERLOREN üíÄ";
                        playFail();
                    }
                } else {
                    const pts = Math.round(5000 * Math.exp(-myDist/2000));
                    document.getElementById('res-title').innerText = pts > 3000 ? "SUPER!" : "GUT!";
                    document.getElementById('res-grid').innerHTML = `<div><h1>${pts} Pkt</h1><small>${Math.round(myDist)} km</small></div>`;
                    if(pts > 2000) playSuccess(); else playFail();
                }
            }, 300);
        }

        // --- UTILS ---
        function resetToMenu() {
            location.reload();
        }
        function initLeaflet() {
            if(map) return;
            map = L.map('map', { center: [20,0], zoom: 2, zoomControl: false, attributionControl: false });
            // DEUTSCHE KACHELN
            L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
                maxZoom: 19, attribution: '&copy; OpenStreetMap DE'
            }).addTo(map);
            map.on('click', (e) => {
                if(document.getElementById('map-container').classList.contains('expanded')) return;
                if(userMarker) map.removeLayer(userMarker);
                userMarker = L.circleMarker(e.latlng, {radius: 8, fillColor: "#0088ff", color: "#fff", weight: 2, fillOpacity: 1}).addTo(map);
                userGuessCoords = e.latlng;
                document.getElementById('guess-btn').disabled = false;
                playClick();
            });
        }
        function initMapillary(id) {
            if(mly) mly.moveTo(id).catch(console.warn);
            else {
                mly = new mapillary.Viewer({
                    accessToken: MAPILLARY_TOKEN, container: 'mly', imageId: id,
                    component: { cover: false, direction: true, imagePlane: true, sequence: true, spatial: false, mouse: {doubleClickZoom: false} }
                });
                window.dispatchEvent(new Event('resize'));
            }
        }
        function startTimer() {
            clearInterval(timerInterval);
            const tEl = document.getElementById('timer');
            timerInterval = setInterval(() => {
                timeLeft--;
                const m = Math.floor(timeLeft/60).toString().padStart(2,'0');
                const s = (timeLeft%60).toString().padStart(2,'0');
                tEl.innerText = `${m}:${s}`;
                if(timeLeft<=10) { tEl.classList.add('warning'); playTimerTick(); }
                if(timeLeft<=0) { clearInterval(timerInterval); submitGuess(); }
            }, 1000);
        }
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)*Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }
        function calcDist(coords) { return getDistance(coords.lat, coords.lng, currentTarget.lat, currentTarget.lng); }

        // Audio
        function initAudioSystem() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            bgMusic.src = PLAYLIST[0];
            bgMusic.addEventListener('ended', () => { currentTrackIndex=(currentTrackIndex+1)%PLAYLIST.length; bgMusic.src=PLAYLIST[currentTrackIndex]; bgMusic.play(); });
            isMusicPlaying = true;
            bgMusic.play().catch(console.warn);
        }
        function toggleMusic() {
            if(isMusicPlaying) { bgMusic.pause(); document.getElementById('music-icon').className="fas fa-volume-mute"; }
            else { bgMusic.play(); document.getElementById('music-icon').className="fas fa-volume-up"; }
            isMusicPlaying = !isMusicPlaying;
        }
        function playTone(f,t,d,v=0.1,del=0) {
            const o=audioCtx.createOscillator(), g=audioCtx.createGain();
            o.type=t; o.frequency.setValueAtTime(f, audioCtx.currentTime+del);
            g.gain.setValueAtTime(0, audioCtx.currentTime+del); g.gain.linearRampToValueAtTime(v, audioCtx.currentTime+del+0.02); g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+del+d);
            o.connect(g); g.connect(audioCtx.destination); o.start(audioCtx.currentTime+del); o.stop(audioCtx.currentTime+del+d+0.1);
        }
        function playClick(){playTone(600,'sine',0.1,0.05);}
        function playTimerTick(){playTone(800,'sine',0.05,0.03);}
        function playSuccess(){const r=523.25;playTone(r,'sine',1.5,0.1,0);playTone(r*1.25,'sine',1.5,0.1,0.1);playTone(r*1.5,'sine',1.5,0.1,0.2);playTone(r*2,'sine',2,0.08,0.3);}
        function playFail(){const o=audioCtx.createOscillator(),g=audioCtx.createGain();o.type='triangle';o.frequency.setValueAtTime(300,audioCtx.currentTime);o.frequency.exponentialRampToValueAtTime(100,audioCtx.currentTime+0.5);g.gain.setValueAtTime(0.1,audioCtx.currentTime);g.gain.linearRampToValueAtTime(0,audioCtx.currentTime+0.5);o.connect(g);g.connect(audioCtx.destination);o.start();o.stop(audioCtx.currentTime+0.5);}
    </script>
