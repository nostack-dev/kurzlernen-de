        :root {
            --primary: #05cb63; /* Mapillary Greenish */
            --secondary: #ffffff;
            --accent: #ff0055;
            --bg-dark: #111;
            --hud-bg: rgba(0, 0, 0, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body, html { width: 100%; height: 100%; overflow: hidden; background-color: var(--bg-dark); color: white; }

        /* --- VIEW LAYER (Mapillary) --- */
        #mly { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; background: #000; }
        
        /* Loading Indicator */
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 5; font-size: 1.2rem; font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            pointer-events: none; opacity: 0; transition: opacity 0.3s;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1);
            border-radius: 50%; border-top-color: var(--primary);
            animation: spin 0.8s ease-in-out infinite;
        }

        /* --- MINIMAP --- */
        #map-container {
            position: absolute; bottom: 30px; right: 30px;
            width: 350px; height: 250px; z-index: 10;
            border-radius: 12px;
            border: 4px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            background: #fff;
        }
        #map-container.expanded {
            width: 80%; height: 70%; bottom: 50%; right: 50%;
            transform: translate(50%, 50%); border-color: var(--primary); z-index: 50;
        }
        #map-container:not(.expanded):hover { transform: scale(1.02); border-color: var(--primary); cursor: crosshair; }
        #map { width: 100%; height: 100%; background: #ddd; }

        /* --- HUD --- */
        #hud { position: absolute; top: 20px; left: 20px; z-index: 20; display: flex; gap: 15px; pointer-events: none; }
        .hud-panel {
            background: var(--hud-bg); backdrop-filter: blur(10px);
            padding: 10px 20px; border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            font-weight: bold; display: flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); pointer-events: auto;
        }
        #timer { font-size: 1.5rem; color: var(--primary); font-family: monospace; }
        #timer.warning { color: var(--accent); animation: pulse 1s infinite; }

        /* --- INTERACTION --- */
        #guess-btn {
            position: absolute; 
            bottom: 30px; 
            left: 30px; 
            right: auto;
            z-index: 20;
            background: var(--primary); color: #000; border: none;
            padding: 15px 40px; font-size: 1.2rem; font-weight: bold;
            border-radius: 50px; cursor: pointer;
            box-shadow: 0 4px 20px rgba(5, 203, 99, 0.4);
            transition: all 0.2s; text-transform: uppercase; letter-spacing: 1px;
        }
        #guess-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 25px rgba(5, 203, 99, 0.6); }
        #guess-btn:disabled { background: #444; color: #888; cursor: not-allowed; transform: none; box-shadow: none; }

        /* --- RESULT OVERLAY --- */
        #result-overlay {
            position: absolute; 
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(15px);
            padding: 40px; border-radius: 20px; text-align: center;
            border: 2px solid var(--primary);
            opacity: 0; pointer-events: none; transition: opacity 0.5s;
            min-width: 400px; box-shadow: 0 20px 60px rgba(0,0,0,0.8); z-index: 100;
            display: flex; flex-direction: column; gap: 10px; align-items: center;
        }
        #map-container.expanded #result-overlay { opacity: 1; pointer-events: all; }
        
        .result-title { font-size: 2.5rem; color: var(--primary); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; font-weight: 900;}
        .location-reveal { color: #fff; font-size: 1.5rem; font-weight: bold;}
        .distance-info { color: #ccc; font-size: 1.1rem; margin-bottom: 10px; }
        
        .score-box { 
            background: rgba(255,255,255,0.1); padding: 15px 30px; border-radius: 15px; margin: 15px 0; width: 100%;
        }
        .score-change { font-size: 4rem; color: var(--primary); font-weight: bold; line-height: 1; text-shadow: 0 0 30px rgba(5, 203, 99, 0.4); }
        .score-label { color: #888; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; margin-top: 5px; }
        
        .btn { 
            background: var(--primary); border: none; padding: 15px 40px; color: #000; font-weight: bold; border-radius: 50px; 
            cursor: pointer; margin-top: 10px; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; 
            box-shadow: 0 4px 15px rgba(5,203,99,0.4); transition: all 0.2s; display: inline-flex; align-items: center; gap: 10px;
        }
        .btn:hover { opacity: 0.9; transform: scale(1.05); box-shadow: 0 6px 20px rgba(5,203,99,0.6); }

        /* --- START / END SCREENS --- */
        #overlay-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
        }
        .modal { background: #1a1a1a; padding: 40px; border-radius: 20px; text-align: center; border: 1px solid #333; max-width: 500px; width: 90%; }
        h1 { font-size: 2.2rem; background: linear-gradient(to right, var(--primary), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        
        /* Music Toggle */

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }

        ];

        // --- PLAYLIST (Chill / Lo-Fi) ---
        const PLAYLIST = [
            "https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3", 
            "https://cdn.pixabay.com/download/audio/2022/03/10/audio_c8c8a73467.mp3",

        ];

        // --- STATE ---
        let mly, map; 
        let timeLeft = 120, timerInterval;
        let currentTarget = null, startImageId = null, actualStartCoords = null, retryCount = 0;
        let userMarker, targetMarker, resultLine, userGuessCoords = null;
        let isMusicPlaying = false, currentTrackIndex = 0, bgMusic = new Audio();

        // --- INIT ---
        async function initApp() {
            if (typeof mapillary === 'undefined') {
                let checks = 0;
                while(typeof mapillary === 'undefined' && checks < 10) { await new Promise(r => setTimeout(r, 500)); checks++; }
                if (typeof mapillary === 'undefined') { alert("Fehler: Mapillary JS nicht geladen."); return; }
            }

            document.getElementById('overlay-screen').classList.add('hidden');
            initAudioSystem();
            initLeaflet();
            startRound();
        }

        function initLeaflet() {
            if(map) return;
            map = L.map('map', { center: [20,0], zoom: 2, zoomControl: false, attributionControl: false });
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; OSM' }).addTo(map);
            map.on('click', onMapClick);
        }

        // --- AUDIO SYSTEM ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function initAudioSystem() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            currentTrackIndex = Math.floor(Math.random() * PLAYLIST.length);
            playTrack(currentTrackIndex);
            bgMusic.addEventListener('ended', () => {
                currentTrackIndex = (currentTrackIndex + 1) % PLAYLIST.length;
                playTrack(currentTrackIndex);
            });
            bgMusic.volume = 0.15;
            isMusicPlaying = true;
            document.getElementById('music-icon').className="fas fa-volume-up";
        }

        function playTrack(index) {
            bgMusic.src = PLAYLIST[index];
            if(isMusicPlaying) bgMusic.play().catch(e => console.log("Autoplay blocked", e));
        }

        function toggleMusic() {
            if(isMusicPlaying) { bgMusic.pause(); document.getElementById('music-icon').className="fas fa-volume-mute"; } 
            else { 
                if (audioCtx.state === 'suspended') audioCtx.resume();
                bgMusic.play(); document.getElementById('music-icon').className="fas fa-volume-up"; 
            }
            isMusicPlaying = !isMusicPlaying;
        }

        function playTone(freq, type, duration, volume = 0.1, delay = 0) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime + delay);
            gain.gain.setValueAtTime(0, audioCtx.currentTime + delay);
            gain.gain.linearRampToValueAtTime(volume, audioCtx.currentTime + delay + 0.02);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + delay + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(audioCtx.currentTime + delay);
            osc.stop(audioCtx.currentTime + delay + duration + 0.1);
        }

        function playClick() { playTone(600, 'sine', 0.1, 0.05); }
        function playTimerTick() { playTone(800, 'sine', 0.05, 0.03); }
        function playSuccess() { 
            const root = 523.25; 
            playTone(root, 'sine', 1.5, 0.1, 0);
            playTone(root * 1.25, 'sine', 1.5, 0.1, 0.1);
            playTone(root * 1.5, 'sine', 1.5, 0.1, 0.2);
            playTone(root * 2, 'sine', 2.0, 0.08, 0.3);
        }
        function playFail() { 
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(300, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        // --- GAME LOGIC ---

        async function startRound() {
            if (retryCount > 20) { // Mehr Retries erlaubt f√ºr Qualit√§tsfilter
                alert("Keine qualitativ hochwertigen Bilder in dieser Region gefunden. Wir probieren es woanders.");
                retryCount = 0;
                // Fallback: Einfach neu starten
                location.reload(); 
                return;
            }

            const container = document.getElementById('map-container');
            container.classList.remove('expanded');
            if(userMarker) map.removeLayer(userMarker);
            if(targetMarker) map.removeLayer(targetMarker);
            if(resultLine) map.removeLayer(resultLine);
            userMarker = null;
            userGuessCoords = null;
            
            document.getElementById('guess-btn').disabled = true;
            document.getElementById('guess-btn').style.display = 'block';
            document.getElementById('loader').style.opacity = 1;
            document.getElementById('loader-text').innerText = "Suche navigierbares Gebiet...";
            
            // 1. W√§hle zuf√§lliges Ziel aus der gro√üen DB
            const target = DATABASE[Math.floor(Math.random() * DATABASE.length)];
            currentTarget = target;
            
            // 2. Zufalls-Radius: Wir gehen bis zu 2km (0.02 Grad) weg vom Zentrum
            // Das sorgt f√ºr Varianz!
            const randomLat = target.lat + (Math.random() - 0.5) * 0.04; 
            const randomLng = target.lng + (Math.random() - 0.5) * 0.04; 
            
            try {
                // Wir fordern explizit 'sequence' und 'is_pano' an
                const imgData = await fetchBestImageNear(randomLat, randomLng);
                
                if(!imgData) throw new Error("Kein passendes Bild");
                
                retryCount = 0;
                startImageId = imgData.id;
                actualStartCoords = { 
                    lat: imgData.geometry.coordinates[1], 
                    lng: imgData.geometry.coordinates[0] 
                };

                initMapillary(startImageId);
                document.getElementById('loader').style.opacity = 0;
                startTimer();

            } catch(e) {
                console.log(`Retry (${retryCount}): ${currentTarget.name} - ${e.message}`);
                retryCount++;
                // Kurzes Warten, dann neu versuchen
                await new Promise(r => setTimeout(r, 100));
                startRound();
            }
        }

        async function fetchBestImageNear(lat, lng) {
            // Radius ca 2km (etwas gr√∂√üer um mehr Auswahl zu haben)
            const delta = 0.02; 
            const bbox = `${lng-delta},${lat-delta},${lng+delta},${lat+delta}`;
            const encodedToken = encodeURIComponent(MAPILLARY_CONFIG.accessToken);
            
            // Wir holen bis zu 30 Bilder in der Region um das Beste auszuw√§hlen
            const url = `https://graph.mapillary.com/images?fields=id,geometry,sequence,is_pano&bbox=${bbox}&limit=30`;
            
            const res = await fetch(url, {
                headers: { 'Authorization': `OAuth ${MAPILLARY_CONFIG.accessToken}` }
            });
            
            if (!res.ok) return null;
            const data = await res.json();
            
            if(!data.data || data.data.length === 0) return null;

            // PRIORISIERUNGS-LOGIK
            // 1. Prio: 360¬∞ UND Sequenz (Beste Experience)
            let bestImage = data.data.find(img => img.is_pano === true && img.sequence);
            
            // 2. Prio: Nur 360¬∞ (Gut zum Umschauen)
            if(!bestImage) bestImage = data.data.find(img => img.is_pano === true);
            
            // 3. Prio: Nur Sequenz (Gut zum Laufen)
            if(!bestImage) bestImage = data.data.find(img => img.sequence);
            
            // Fallback: Irgendein Bild
            if(!bestImage) bestImage = data.data[Math.floor(Math.random() * data.data.length)];

            return bestImage;
        }

        function initMapillary(imgId) {
            if(mly) {
                mly.moveTo(imgId).catch(e => console.log("Nav Fehler", e));
            } else {
                try {
                    mly = new mapillary.Viewer({
                        accessToken: MAPILLARY_CONFIG.accessToken,
                        container: 'mly',
                        imageId: imgId,
                        component: {
                            cover: false,
                            direction: true,
                            imagePlane: true,
                            sequence: true, // Erm√∂glicht das Laufen (Pfeile)
                            spatial: true, // WICHTIG: Erm√∂glicht 3D Navigation im Raum
                            mouse: { doubleClickZoom: false }
                        }
                    });
                    window.dispatchEvent(new Event('resize'));
                } catch (err) {
                    console.error("Viewer Init Fehler:", err);
                }
            }
        }

        function onMapClick(e) {
            if(document.getElementById('map-container').classList.contains('expanded')) return;
            if(userMarker) map.removeLayer(userMarker);
            userMarker = L.circleMarker(e.latlng, {
                radius: 8, fillColor: "#05cb63", color: "#fff", weight: 2, opacity: 1, fillOpacity: 1
            }).addTo(map);
            
            userGuessCoords = e.latlng;
            document.getElementById('guess-btn').disabled = false;
            playClick();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 120;
            const tEl = document.getElementById('timer');
            tEl.innerText = "02:00";
            tEl.classList.remove('warning');

            timerInterval = setInterval(() => {
                timeLeft--;
                let m = Math.floor(timeLeft / 60).toString().padStart(2,'0');
                let s = (timeLeft % 60).toString().padStart(2,'0');
                tEl.innerText = `${m}:${s}`;

                if(timeLeft <= 10) {
                    tEl.classList.add('warning');
                    playTimerTick();
                }
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitGuess(true);
                }
            }, 1000);
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2); 
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            return R * c;
        }

        function submitGuess(auto=false) {
            clearInterval(timerInterval);
            let dist = 0, pts = 0;
            let guess = userGuessCoords || { lat: 0, lng: 0 };
            
            const targetLat = actualStartCoords.lat;
            const targetLng = actualStartCoords.lng;

            if(!userGuessCoords && auto) dist = 20000;
            else if(userGuessCoords) dist = getDistance(guess.lat, guess.lng, targetLat, targetLng);
            else return;

            pts = Math.round(5000 * Math.exp(-dist / 2000));
            if(dist < 50) pts = 5000;
            if(!userGuessCoords) pts = 0;

            // SOUND REWARD
            if(pts > 2000) playSuccess(); else playFail();

            // UI RESULT
            document.getElementById('guess-btn').style.display = 'none';
            const container = document.getElementById('map-container');
            container.classList.add('expanded');

            setTimeout(() => {
                map.invalidateSize();
                
                targetMarker = L.circleMarker([targetLat, targetLng], {
                    radius: 8, fillColor: "#ff0055", color: "#fff", weight: 2, opacity: 1, fillOpacity: 1
                }).addTo(map).bindPopup(`<b>${currentTarget.name}</b>`).openPopup();

                const latlngs = [[guess.lat, guess.lng], [targetLat, targetLng]];
                resultLine = L.polyline(latlngs, {color: 'blue', dashArray: '10, 10'}).addTo(map);
                map.fitBounds(L.latLngBounds(latlngs), { padding: [50, 50] });

                // REWARD TEXT
                let title = "ERGEBNIS";
                if(pts === 5000) title = "üëë PERFEKT! üëë";
                else if(pts > 4500) title = "üî• WELTKLASSE! üî•";
                else if(pts > 3000) title = "SEHR GUT!";
                else if(pts > 1000) title = "GUTER VERSUCH";
                else title = "KNAPP DANEBEN";

                document.getElementById('res-title').innerText = title;
                document.getElementById('res-location').innerText = currentTarget.name;
                document.getElementById('res-distance').innerText = Math.round(dist) + " km entfernt";
                document.getElementById('res-points').innerText = pts;
            }, 600);
        }
    </script>
