<!DOCTYPE html>
<html lang="de" data-theme="winter">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Z2 Log – Cardio Log (Gamified)</title>
    <!-- Tailwind + DaisyUI via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2gN1f2zI+w140+9A2s251n5+1i+9C8c/8f5e71A7p4/C65F87c4A4f11g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* Base styles for a clean, mobile-first look */
        .container { max-width: 980px; }
        .tap-big button, .tap-big .btn { min-height: 3rem; }
        .thumb { width: 48px; height: 48px; object-fit: cover; border-radius: .375rem; }
        .row-note { max-width: 220px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* Animation keyframes for gamification feedback */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .pop-animation { animation: pop 0.3s ease-in-out; }

        /* General layout improvements for responsiveness */
        @media (max-width: 420px){
            .hide-xs { display: none; }
            table th, table td { white-space: nowrap; }
            .stat { margin-bottom: 0.5rem; }
            .stats { flex-wrap: wrap; }
        }
    </style>
</head>
<body class="bg-base-100">
    <div class="container mx-auto p-4 md:p-6">

        <!-- Header / Theme / User -->
        <div class="flex flex-wrap items-center justify-between gap-4 mb-4">
            <div>
                <h1 class="text-2xl font-bold">Z2 Log – Cardio</h1>
                <p class="text-sm opacity-70">Schnelle Eingabe mit Gamification.</p>
            </div>
            <div class="flex items-center gap-2">
                <label class="label text-sm">Theme</label>
                <select id="themeSelect" class="select select-bordered select-sm">
                    <option>winter</option><option>cupcake</option><option>emerald</option>
                    <option>corporate</option><option>dracula</option><option>night</option>
                </select>
            </div>
        </div>

        <div class="flex flex-wrap items-center gap-2 mb-3">
            <label class="label text-sm">Benutzer</label>
            <select id="userSelect" class="select select-bordered select-sm"></select>
            <button id="btnNewUser" class="btn btn-sm">Neuer Benutzer</button>
            <div class="ml-auto flex items-center gap-2">
                <label class="label text-sm">Wochenziel (Min)</label>
                <input id="weeklyTarget" type="number" min="0" class="input input-bordered input-sm w-24" />
                <button id="btnSaveSettings" class="btn btn-sm">Speichern</button>
            </div>
        </div>

        <!-- KPIs -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-4">
            <div class="stat shadow">
                <div class="stat-title">Wochenminuten</div><div id="kpiWeekMin" class="stat-value">0</div>
            </div>
            <div class="stat shadow">
                <div class="stat-title">Streak</div><div id="kpiStreak" class="stat-value transition-all duration-300">0</div>
                <div class="stat-desc">Tage am Stück</div>
            </div>
            <div class="stat shadow">
                <div class="stat-title">Level</div><div class="stat-value">Lv <span id="kpiLevel" class="transition-all duration-300">1</span></div>
                <div class="stat-desc"><span id="kpiXp" class="transition-all duration-300">0</span> / 100 XP</div>
            </div>
            <div class="stat shadow">
                <div class="stat-title">Einträge</div><div id="kpiEntries" class="stat-value transition-all duration-300">0</div>
            </div>
        </div>

        <!-- Belohnungen Section -->
        <h2 class="text-lg font-semibold mt-6 mb-2">Deine Belohnungen</h2>
        <div id="rewardsGrid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 lg:grid-cols-6 gap-4 mb-6">
            <!-- Rewards will be rendered here by JS -->
        </div>

        <!-- CTA: Schnell-Eingabe öffnen -->
        <div class="tap-big mb-4">
            <button id="btnOpenSessionForm" class="btn btn-primary w-full text-lg">➕ Training eintragen</button>
        </div>

        <!-- Daten-Tools -->
        <div class="flex items-center justify-between mb-2">
            <h2 class="text-lg font-semibold">Deine Sessions</h2>
            <div class="join">
                <button id="btnExport" class="btn btn-sm join-item">Export</button>
                <input id="fileImport" class="hidden" type="file" accept="application/json">
                <button id="btnImport" class="btn btn-sm join-item">Importieren</button>
                <button id="btnWipeAll" class="btn btn-error btn-sm join-item">Alle löschen</button>
            </div>
        </div>

        <!-- Tabelle -->
        <div class="overflow-x-auto">
            <table class="table w-full table-zebra">
                <thead>
                    <tr>
                        <th class="text-xs md:text-sm">Datum</th>
                        <th class="text-xs md:text-sm">Min</th>
                        <th class="text-xs md:text-sm">Ø HR</th>
                        <th class="hide-xs text-xs md:text-sm">Distanz</th>
                        <th class="hide-xs text-xs md:text-sm">Kcal</th>
                        <th class="hide-xs text-xs md:text-sm">Watt</th>
                        <th class="text-xs md:text-sm">Foto</th>
                        <th class="hide-xs text-xs md:text-sm">Notizen</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbodySessions"></tbody>
            </table>
        </div>

    </div>

    <!-- Neue Session-Eingabe (Modal) -->
    <dialog id="dlgNewSession" class="modal">
        <div class="modal-box w-11/12 max-w-lg">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
            </form>

            <h3 class="font-bold text-lg mb-4">Training eintragen</h3>
            <div class="space-y-4">
                <label class="form-control w-full">
                    <div class="label"><span class="label-text">Zeitpunkt</span></div>
                    <input id="sessionDateTime" type="datetime-local" class="input input-bordered w-full">
                </label>
                
                <div class="grid grid-cols-2 gap-4">
                    <label class="form-control">
                        <div class="label"><span class="label-text">Minuten</span></div>
                        <input id="sessionMinutes" type="number" inputmode="numeric" pattern="[0-9]*" min="0" class="input input-bordered w-full" placeholder="z. B. 20">
                    </label>
                    <label class="form-control">
                        <div class="label"><span class="label-text">Ø Puls (bpm)</span></div>
                        <input id="sessionHr" type="number" inputmode="numeric" pattern="[0-9]*" min="0" class="input input-bordered w-full" placeholder="z. B. 115">
                    </label>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <label class="form-control">
                        <div class="label"><span class="label-text">Distanz (km)</span></div>
                        <input id="sessionDistance" type="number" step="0.1" inputmode="decimal" class="input input-bordered w-full" placeholder="z. B. 5.5">
                    </label>
                    <label class="form-control">
                        <div class="label"><span class="label-text">Kalorien (kcal)</span></div>
                        <input id="sessionKcal" type="number" inputmode="numeric" pattern="[0-9]*" min="0" class="input input-bordered w-full" placeholder="z. B. 250">
                    </label>
                </div>

                <label class="form-control">
                    <div class="label"><span class="label-text">Watt (optional)</span></div>
                    <input id="sessionWatt" type="number" inputmode="numeric" pattern="[0-9]*" min="0" class="input input-bordered w-full" placeholder="z. B. 180">
                </label>

                <label class="form-control">
                    <div class="label"><span class="label-text">Notiz (optional)</span></div>
                    <textarea id="sessionNotes" class="textarea textarea-bordered w-full" placeholder="Wie war die Session?"></textarea>
                </label>

                <label class="form-control">
                    <div class="label"><span class="label-text">Foto (optional)</span></div>
                    <input id="sessionPhoto" type="file" accept="image/*" capture="environment" class="file-input file-input-bordered w-full" />
                </label>
                
                <div id="sessionPhotoPreviewWrap" class="mt-2 hidden">
                    <img id="sessionPhotoPreview" alt="Preview" class="rounded-md max-h-48 object-cover" />
                    <div class="mt-2 flex gap-2">
                        <button id="sessionPhotoRemove" class="btn btn-sm">Foto entfernen</button>
                    </div>
                </div>

            </div>

            <div class="modal-action mt-6">
                <button id="btnSaveSession" class="btn btn-success w-full text-lg">Speichern</button>
            </div>
        </div>
    </dialog>

    <!-- Neues Benutzer-Modal -->
    <dialog id="dlgNewUser" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Neuen Benutzer erstellen</h3>
            <label class="form-control mt-3">
                <span class="label-text">Name</span>
                <input id="newUserName" class="input input-bordered" placeholder="z. B. Christian">
            </label>
            <div class="modal-action">
                <form method="dialog"><button class="btn">Abbrechen</button></form>
                <button id="btnCreateUser" class="btn btn-primary">Erstellen</button>
            </div>
        </div>
    </dialog>
    
    <!-- Bild-Viewer -->
    <dialog id="dlgImage" class="modal">
        <div class="modal-box p-2 max-w-2xl">
            <img id="viewImg" class="w-full h-auto rounded-md" alt="Bild" />
            <form method="dialog" class="mt-2"><button class="btn w-full">Schließen</button></form>
        </div>
    </dialog>

    <!-- Bestätigungsdialog -->
    <dialog id="dlgConfirm" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg" id="confirmTitle"></h3>
            <p class="py-4" id="confirmText"></p>
            <div class="modal-action">
                <button class="btn" id="confirmCancel">Abbrechen</button>
                <button class="btn btn-primary" id="confirmOk">Bestätigen</button>
            </div>
        </div>
    </dialog>

    <!-- Success / Achievement Dialog -->
    <dialog id="dlgSuccess" class="modal">
        <div class="modal-box text-center">
            <h3 class="text-3xl font-bold mb-4" id="successTitle"></h3>
            <p class="text-xl mb-6" id="successText"></p>
            <i id="successIcon" class="text-6xl text-primary mb-6 animate-pulse"></i>
            <div class="modal-action justify-center mt-6">
                <form method="dialog"><button class="btn btn-primary">Super!</button></form>
            </div>
        </div>
    </dialog>


    <script type="module">
        // ========= Persistence =========
        const STORAGE_KEY = 'z2log_v6';
        const nowISO = () => new Date().toISOString();
        const uid = () => Math.random().toString(36).slice(2,10);
        
        const DEFAULT_STATE = {
            activeUserId: 'default',
            users: {
                default: {
                    id: 'default', name: 'Christian', createdAt: nowISO(),
                    settings: { weeklyTarget: 0, theme: 'winter', hrTarget: 115 },
                    metrics: { level: 1, xp: 0, streakCount: 0, totalEntries: 0, lastDay: null },
                    sessions: [],
                    rewards: [] // Array to store IDs of unlocked rewards
                }
            }
        };

        let state = loadState();

        function loadState(){
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                let loadedState = raw ? JSON.parse(raw) : structuredClone(DEFAULT_STATE);
                
                // Ensure users object exists and has at least one user
                if (!loadedState.users || Object.keys(loadedState.users).length === 0) {
                    loadedState.users = structuredClone(DEFAULT_STATE.users);
                }
                
                // Ensure active user ID is valid, otherwise fall back to the first user
                if (!loadedState.activeUserId || !loadedState.users[loadedState.activeUserId]) {
                    loadedState.activeUserId = Object.keys(loadedState.users)[0];
                }

                // Add rewards array if it doesn't exist from a previous version
                for (const userId in loadedState.users) {
                    if (!loadedState.users[userId].rewards) {
                        loadedState.users[userId].rewards = [];
                    }
                }
                
                return loadedState;
            } catch { 
                return structuredClone(DEFAULT_STATE); 
            }
        }
        function saveState(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }

        // Custom confirm dialog
        function showConfirmDialog(title, text) {
            return new Promise(resolve => {
                const dlg = document.getElementById('dlgConfirm');
                const confirmTitle = document.getElementById('confirmTitle');
                const confirmText = document.getElementById('confirmText');
                const confirmCancel = document.getElementById('confirmCancel');
                const confirmOk = document.getElementById('confirmOk');

                confirmTitle.textContent = title;
                confirmText.textContent = text;
                dlg.showModal();

                const handleConfirm = () => {
                    dlg.close();
                    confirmOk.removeEventListener('click', handleConfirm);
                    confirmCancel.removeEventListener('click', handleCancel);
                    resolve(true);
                };

                const handleCancel = () => {
                    dlg.close();
                    confirmOk.removeEventListener('click', handleConfirm);
                    confirmCancel.removeEventListener('click', handleCancel);
                    resolve(false);
                };

                confirmOk.addEventListener('click', handleConfirm);
                confirmCancel.addEventListener('click', handleCancel);
            });
        }

        // Custom success dialog for achievements
        function showSuccessDialog(title, text, iconClass){
            const dlg = document.getElementById('dlgSuccess');
            document.getElementById('successTitle').textContent = title;
            document.getElementById('successText').textContent = text;
            const icon = document.getElementById('successIcon');
            icon.className = `text-6xl text-primary mb-6 animate-pulse ${iconClass}`;
            dlg.showModal();
        }


        // ========= Gamification & Rewards =========
        const REWARDS = [
            { id: 'first_session', name: 'Erste Session', desc: 'Schließe dein erstes Training ab.', icon: 'fa-solid fa-star', condition: (metrics) => metrics.totalEntries >= 1 },
            { id: 'novice_trainer', name: 'Novice Trainer', desc: 'Schließe 10 Trainings ab.', icon: 'fa-solid fa-medal', condition: (metrics) => metrics.totalEntries >= 10 },
            { id: '100_xp', name: '100 XP', desc: 'Erreiche 100 XP.', icon: 'fa-solid fa-bolt', condition: (metrics) => metrics.xp >= 100 },
            { id: '3_day_streak', name: 'Drei Tage am Stück', desc: 'Trainiere 3 Tage hintereinander.', icon: 'fa-solid fa-fire', condition: (metrics) => metrics.streakCount >= 3 },
            { id: '10_day_streak', name: 'Zehn Tage am Stück', desc: 'Trainiere 10 Tage hintereinander.', icon: 'fa-solid fa-trophy', condition: (metrics) => metrics.streakCount >= 10 },
            { id: '500_xp', name: '500 XP', desc: 'Erreiche 500 XP.', icon: 'fa-solid fa-gem', condition: (metrics) => metrics.xp >= 500 },
        ];
        
        function checkAndAwardAchievements() {
            const u = currentUser();
            const newRewards = [];
            let xpGained = 0;
            let levelUp = false;

            // Check for new achievements
            REWARDS.forEach(reward => {
                if (!u.rewards.includes(reward.id) && reward.condition(u.metrics)) {
                    u.rewards.push(reward.id);
                    newRewards.push(reward);
                }
            });

            // Calculate XP and level
            const oldXp = u.metrics.xp;
            const newXp = u.sessions.reduce((a, s) => a + (Number(s.minutes) || 0), 0);
            u.metrics.xp = newXp;
            
            const oldLevel = Math.floor(oldXp / 100);
            const newLevel = Math.floor(newXp / 100);

            if (newLevel > oldLevel) {
                levelUp = true;
            }

            // Animate XP, Level and Streak
            const kpiXpElement = document.getElementById('kpiXp');
            const kpiLevelElement = document.getElementById('kpiLevel');
            const kpiStreakElement = document.getElementById('kpiStreak');
            const kpiEntriesElement = document.getElementById('kpiEntries');

            kpiXpElement.classList.add('pop-animation');
            kpiLevelElement.classList.add('pop-animation');
            kpiStreakElement.classList.add('pop-animation');
            kpiEntriesElement.classList.add('pop-animation');

            setTimeout(() => {
                kpiXpElement.classList.remove('pop-animation');
                kpiLevelElement.classList.remove('pop-animation');
                kpiStreakElement.classList.remove('pop-animation');
                kpiEntriesElement.classList.remove('pop-animation');
            }, 300);

            // Show celebratory dialogs for new achievements
            newRewards.forEach(reward => {
                showSuccessDialog(reward.name + ' freigeschaltet!', reward.desc, reward.icon);
            });
            if (levelUp) {
                showSuccessDialog('Level Up!', `Du hast Level ${newLevel} erreicht!`, 'fa-solid fa-ranking-star');
            }
        }

        function renderRewards(){
            const u = currentUser();
            const rewardsGrid = document.getElementById('rewardsGrid');
            rewardsGrid.innerHTML = '';

            REWARDS.forEach(reward => {
                const isUnlocked = u.rewards.includes(reward.id);
                const item = document.createElement('div');
                item.className = `card shadow-lg text-center ${isUnlocked ? 'bg-base-200' : 'bg-base-200/50'}`;
                
                let iconClass = isUnlocked ? `text-primary` : `text-base-content/50`;
                let popoverText = reward.desc;
                if (!isUnlocked) {
                    popoverText = "Locked: " + reward.desc;
                }

                item.innerHTML = `
                    <div class="card-body items-center p-4">
                        <i class="text-4xl ${reward.icon} ${iconClass}"></i>
                        <h4 class="font-semibold text-sm mt-2">${reward.name}</h4>
                    </div>
                `;
                rewardsGrid.appendChild(item);
            });
        }

        // ========= DOM Refs =========
        const themeSelect = document.getElementById('themeSelect');
        const userSelect = document.getElementById('userSelect');
        const btnNewUser = document.getElementById('btnNewUser');
        const weeklyTarget = document.getElementById('weeklyTarget');
        const btnSaveSettings = document.getElementById('btnSaveSettings');

        const tbody = document.getElementById('tbodySessions');
        const btnExport = document.getElementById('btnExport');
        const btnImport = document.getElementById('btnImport');
        const fileImport = document.getElementById('fileImport');
        const btnWipeAll = document.getElementById('btnWipeAll');

        const kpiWeekMin = document.getElementById('kpiWeekMin');
        const kpiStreak = document.getElementById('kpiStreak');
        const kpiLevel = document.getElementById('kpiLevel');
        const kpiXp = document.getElementById('kpiXp');
        const kpiEntries = document.getElementById('kpiEntries');

        // New single-form modal
        const dlgNewSession = document.getElementById('dlgNewSession');
        const btnOpenSessionForm = document.getElementById('btnOpenSessionForm');
        const sessionDateTime = document.getElementById('sessionDateTime');
        const sessionMinutes = document.getElementById('sessionMinutes');
        const sessionHr = document.getElementById('sessionHr');
        const sessionDistance = document.getElementById('sessionDistance');
        const sessionKcal = document.getElementById('sessionKcal');
        const sessionWatt = document.getElementById('sessionWatt');
        const sessionNotes = document.getElementById('sessionNotes');
        const sessionPhoto = document.getElementById('sessionPhoto');
        const sessionPhotoPreviewWrap = document.getElementById('sessionPhotoPreviewWrap');
        const sessionPhotoPreview = document.getElementById('sessionPhotoPreview');
        const sessionPhotoRemove = document.getElementById('sessionPhotoRemove');
        const btnSaveSession = document.getElementById('btnSaveSession');

        const dlgNewUser = document.getElementById('dlgNewUser');
        const newUserName = document.getElementById('newUserName');
        const btnCreateUser = document.getElementById('btnCreateUser');

        const dlgImage = document.getElementById('dlgImage');
        const viewImg = document.getElementById('viewImg');
        const dlgSuccess = document.getElementById('dlgSuccess');

        function currentUser(){ return state.users[state.activeUserId]; }

        // ========= Theme / User / KPIs =========
        function setTheme(t){
            document.documentElement.setAttribute('data-theme', t);
            themeSelect.value = t;
            currentUser().settings.theme = t; saveState();
        }
        function renderUsers(){
            userSelect.innerHTML = '';
            for(const id of Object.keys(state.users)){
                const u = state.users[id];
                const opt = document.createElement('option');
                opt.value = id; opt.textContent = u.name;
                userSelect.appendChild(opt);
            }
            userSelect.value = state.activeUserId;
        }
        function renderSettings(){
            weeklyTarget.value = currentUser().settings.weeklyTarget ?? 0;
            sessionHr.placeholder = `z. B. ${currentUser().settings.hrTarget ?? 115}`;
            setTheme(currentUser().settings.theme ?? 'winter');
        }
        function startOfISOWeek(d=new Date()){
            const x=new Date(d); const day=(x.getDay()+6)%7; x.setDate(x.getDate()-day); x.setHours(0,0,0,0); return x;
        }
        function fmtDate(iso){
            const d=new Date(iso); const y=d.getFullYear(); const m=String(d.getMonth()+1).padStart(2,'0'); const dd=String(d.getDate()).padStart(2,'0');
            return `${y}-${m}-${dd}`;
        }
        
        function calculateAndRenderKPIs() {
            const u = currentUser();
            const xp = u.sessions.reduce((a, s) => a + (Number(s.minutes) || 0), 0);
            const level = 1 + Math.floor(xp / 100);
            const xpRem = xp % 100;
            
            kpiXp.textContent = xpRem;
            kpiLevel.textContent = level;
            
            const days = new Set(u.sessions.map(s => fmtDate(s.dateISO)));
            let c = 0; let d = new Date();
            for (;;) { const k = fmtDate(d.toISOString()); if (days.has(k)) { c++; d.setDate(d.getDate() - 1); } else break; }
            u.metrics.streakCount = c;
            kpiStreak.textContent = c;
            
            const weekStart = startOfISOWeek();
            const weekMin = u.sessions.filter(s => new Date(s.dateISO) >= weekStart).reduce((a, s) => a + (Number(s.minutes) || 0), 0);
            kpiWeekMin.textContent = weekMin;

            kpiEntries.textContent = u.sessions.length;

            // Recalculate XP and total entries for metrics object
            u.metrics.xp = xp;
            u.metrics.totalEntries = u.sessions.length;
        }

        function renderTable(){
            const u=currentUser();
            tbody.innerHTML='';
            u.sessions.slice().sort((a,b)=>b.dateISO.localeCompare(a.dateISO)).forEach(s=>{
                const tr=document.createElement('tr');
                tr.innerHTML=`
                    <td>${fmtDate(s.dateISO)}</td>
                    <td>${s.minutes ?? ''}</td>
                    <td>${s.hr ?? ''}</td>
                    <td class="hide-xs">${s.distance ?? ''}</td>
                    <td class="hide-xs">${s.kcal ?? ''}</td>
                    <td class="hide-xs">${s.watt ?? ''}</td>
                    <td>${s.photoDataUrl ? `<img src="${s.photoDataUrl}" class="thumb cursor-zoom-in" data-view="${s.id}" alt="Foto">` : ''}</td>
                    <td class="row-note hide-xs" title="${(s.notes||'').replace(/"/g,'&quot;')}">${s.notes ?? ''}</td>
                    <td><button class="btn btn-xs btn-error" data-del="${s.id}">Löschen</button></td>
                `;
                tbody.appendChild(tr);
            });
            // Delete & View handlers
            tbody.querySelectorAll('button[data-del]').forEach(b=>{
                b.addEventListener('click', async ()=>{
                    const id=b.getAttribute('data-del');
                    const confirmed = await showConfirmDialog('Eintrag löschen?', 'Möchtest du diesen Eintrag wirklich unwiderruflich löschen?');
                    if (!confirmed) return;
                    
                    const u=currentUser();
                    u.sessions = u.sessions.filter(x=>x.id!==id);
                    
                    saveState(); 
                    renderAll();
                });
            });
            tbody.querySelectorAll('img[data-view]').forEach(img=>{
                img.addEventListener('click', ()=>{
                    const id=img.getAttribute('data-view');
                    const s=currentUser().sessions.find(x=>x.id===id);
                    if(!s?.photoDataUrl) return;
                    viewImg.src = s.photoDataUrl;
                    dlgImage.showModal();
                });
            });

            calculateAndRenderKPIs();
        }

        function renderAll(){ 
            renderUsers(); 
            renderSettings(); 
            renderTable(); 
            renderRewards();
        }

        // ========= Events: Theme/User =========
        themeSelect.addEventListener('change', ()=>setTheme(themeSelect.value));
        userSelect.addEventListener('change', ()=>{ state.activeUserId=userSelect.value; saveState(); renderAll(); });
        btnNewUser.addEventListener('click', ()=>dlgNewUser.showModal());
        btnCreateUser.addEventListener('click', ()=>{
            const name=(newUserName.value||'').trim(); if(!name) return;
            const id=uid();
            state.users[id]={
                id, name, createdAt: nowISO(),
                settings:{ weeklyTarget:0, theme: themeSelect.value||'winter', hrTarget: 115 },
                metrics:{ level:1, xp:0, streakCount:0, totalEntries: 0, lastDay: null },
                sessions:[],
                rewards: []
            };
            state.activeUserId=id; saveState(); dlgNewUser.close(); newUserName.value=''; renderAll();
        });
        btnSaveSettings.addEventListener('click', ()=>{
            currentUser().settings.weeklyTarget = Number(weeklyTarget.value)||0;
            saveState();
        });

        // ========= Export / Import / Wipe =========
        btnExport.addEventListener('click', ()=>{
            const blob=new Blob([JSON.stringify(state,null,2)],{type:'application/json'});
            const url=URL.createObjectURL(blob);
            const a=document.createElement('a'); a.href=url; a.download=`z2log_export_${new Date().toISOString().slice(0,10)}.json`; a.click(); URL.revokeObjectURL(url);
        });
        btnImport.addEventListener('click', ()=>fileImport.click());
        fileImport.addEventListener('change', async ()=>{
            const f=fileImport.files?.[0]; if(!f) return;
            try{
                const txt=await f.text(); const incoming=JSON.parse(txt);
                if(!incoming.users) throw new Error('Format');
                const confirmed = await showConfirmDialog('Daten importieren?', 'Bestehende Daten werden überschrieben.');
                if(!confirmed) return;
                state=incoming; 
                state.activeUserId = incoming.activeUserId || Object.keys(incoming.users)[0];
                saveState(); 
                renderAll();
            }catch(e){ showConfirmDialog('Import fehlgeschlagen', 'Ungültiges JSON/Format.'); }
            finally{ fileImport.value=''; }
        });
        btnWipeAll.addEventListener('click', async ()=>{
            const confirmed = await showConfirmDialog('Alle Einträge löschen?', 'Möchtest du wirklich alle Einträge für den aktiven Benutzer unwiderruflich löschen?');
            if (!confirmed) return;
            currentUser().sessions=[];
            currentUser().metrics.xp = 0;
            currentUser().metrics.totalEntries = 0;
            currentUser().rewards = [];
            saveState(); 
            renderAll();
        });
        
        // ========= New Session Form Logic =========
        let tmpPhotoDataUrl = null;

        function resetSessionForm(){
            const now=new Date();
            const isoLocal = new Date(now.getTime()-now.getTimezoneOffset()*60000).toISOString().slice(0,16);
            sessionDateTime.value = isoLocal;
            sessionMinutes.value = ''; 
            sessionHr.value = currentUser().settings.hrTarget ?? 115;
            sessionDistance.value = ''; 
            sessionKcal.value = '';
            sessionWatt.value = ''; 
            sessionNotes.value='';
            sessionPhoto.value=''; tmpPhotoDataUrl=null; sessionPhotoPreviewWrap.classList.add('hidden'); sessionPhotoPreview.src='';
        }

        btnOpenSessionForm.addEventListener('click', ()=>{ 
            resetSessionForm(); 
            dlgNewSession.showModal(); 
        });

        btnSaveSession.addEventListener('click', async ()=>{
            if(!sessionMinutes.value || !sessionHr.value) { 
                showConfirmDialog('Fehlende Angabe', 'Bitte Minuten und Ø Puls eintragen.'); 
                return; 
            }
            
            const s={
                id: uid(),
                dateISO: new Date(sessionDateTime.value ? sessionDateTime.value : Date.now()).toISOString(),
                minutes: numOrNull(sessionMinutes.value),
                hr: numOrNull(sessionHr.value),
                distance: numOrNull(sessionDistance.value),
                kcal: numOrNull(sessionKcal.value),
                watt: numOrNull(sessionWatt.value),
                notes: (sessionNotes.value||'').trim(),
                photoDataUrl: tmpPhotoDataUrl || null
            };
            
            currentUser().sessions.push(s);
            saveState(); 
            renderAll();
            checkAndAwardAchievements();
            dlgNewSession.close();
        });

        function numOrNull(v){ const n=Number(v); return Number.isFinite(n)?n:null; }

        // Photo handling (compression)
        sessionPhoto.addEventListener('change', async ()=>{
            const file = sessionPhoto.files?.[0];
            if(!file) return;
            try{
                tmpPhotoDataUrl = await readAndCompressImage(file, 1200, 1200, 0.85); // max 1200px
                sessionPhotoPreview.src = tmpPhotoDataUrl;
                sessionPhotoPreviewWrap.classList.remove('hidden');
            }catch{ showConfirmDialog('Fehler', 'Bild konnte nicht verarbeitet werden.'); }
        });
        sessionPhotoRemove.addEventListener('click', ()=>{
            tmpPhotoDataUrl=null; sessionPhoto.value=''; sessionPhotoPreview.src=''; sessionPhotoPreviewWrap.classList.add('hidden');
        });

        function readAndCompressImage(file, maxW, maxH, quality){
            return new Promise((resolve,reject)=>{
                const reader=new FileReader();
                reader.onload=()=>{
                    const img=new Image();
                    img.onload=()=>{
                        let {width:w, height:h} = img;
                        const ratio=Math.min(maxW/w, maxH/h, 1);
                        const cw=Math.round(w*ratio), ch=Math.round(h*ratio);
                        const canvas=document.createElement('canvas');
                        canvas.width=cw; canvas.height=ch;
                        const ctx=canvas.getContext('2d');
                        ctx.drawImage(img,0,0,cw,ch);
                        const dataUrl = canvas.toDataURL('image/jpeg', quality);
                        resolve(dataUrl);
                    };
                    img.onerror=reject;
                    img.src=reader.result;
                };
                reader.onerror=reject;
                reader.readAsDataURL(file);
            });
        }

        // ====== Init ======
        renderAll();
    </script>
</body>
