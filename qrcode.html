<!-- 
  QR Code Generator für Standorte und Bereiche (Version 11 - Ästhetisches Mobile-Fix)
  Ziel: Erzeugung und Verwaltung von standortgebundenen QR-Codes.
  Fokus: UX/UI-Überarbeitung: Sauberes Mobile First Layout, Inline-Fehler und optimierte Button-Gruppen.
  Projektidee von Christian Heinrich Hohlfeld.
-->
<!DOCTYPE html>
<html lang="de" data-theme="cmyk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator V11</title>
    <!-- Tailwind CSS und DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- Google Font Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Stil für den druckbaren Bereich */
        @media print {
            body > :not(#printable-area) {
                display: none !important;
            }
            #printable-area {
                display: block;
                width: 100%;
                margin: 0;
                padding: 20px;
                box-shadow: none;
                page-break-after: always;
            }
        }
    </style>
    <!-- QR Code Bibliothek -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-2 sm:p-4">

<!-- Generator Container -->
<div class="w-full max-w-xs sm:max-w-xl bg-white shadow-2xl rounded-2xl p-5 md:p-8 mt-5 sm:mt-10">

    <header class="text-center mb-6">
        <h1 class="text-2xl font-extrabold text-gray-800">QR Code Generator</h1>
        <p class="text-sm text-gray-500">Standortverwaltung von Christian Hohlfeld</p>
    </header>

    <!-- Projektverwaltung -->
    <div class="card bg-gray-50 shadow-inner p-4 mb-6">
        <div class="flex flex-col gap-4">
            
            <!-- Selector und Bearbeitungs-Buttons -->
            <label class="form-control w-full">
                <div class="label"><span class="label-text font-semibold text-sm">Aktiver Standort-Bereich</span></div>
                <select id="project-selector" class="select select-bordered select-sm w-full" onchange="switchProject(this.value)">
                    <!-- Optionen werden via JavaScript befüllt -->
                </select>
            </label>
            
            <!-- Button-Gruppe Mobile-Optimiert: Alle Buttons füllen die Breite -->
            <div class="grid grid-cols-2 gap-2 w-full">
                <button onclick="createNewAreaForCurrent()" class="btn btn-sm btn-outline btn-secondary whitespace-nowrap">
                    Bereich hinzufügen
                </button>
                 <button onclick="newProject(false)" class="btn btn-sm btn-outline btn-accent whitespace-nowrap">
                    Neues Gebäude
                </button>
                <button onclick="exportProjects()" class="btn btn-sm btn-outline btn-info whitespace-nowrap col-span-2">
                    Export / Import (JSON)
                </button>
            </div>
        </div>
        
        <!-- Import-Feld unter dem Selector -->
        <div class="flex gap-2 mt-4 pt-4 border-t border-gray-200">
            <label class="form-control w-full">
                <input type="file" accept=".json" class="file-input file-input-bordered file-input-sm w-full" onchange="importProjects(event)" />
            </label>
        </div>
    </div>
    
    <!-- Daten Eingabe (Zurück in die Hauptansicht) -->
    <div class="card bg-base-100 shadow-lg p-5 mt-6">
        <h2 class="text-xl font-semibold mb-4 text-primary">Details bearbeiten</h2>
        
        <label class="form-control w-full mb-3">
            <div class="label"><span class="label-text text-sm font-medium">Gebäudename / Objekt</span></div>
            <input type="text" id="building-input" placeholder="Bürogebäude A" class="input input-bordered w-full input-sm" oninput="handleInputUpdate()" />
            <div class="label pt-0"><span class="label-text-alt text-error hidden" id="error-building">Gebäudename fehlt.</span></div>
        </label>

        <label class="form-control w-full mb-3">
            <div class="label"><span class="label-text text-sm font-medium">Bereich / Area</span></div>
            <input type="text" id="area-input" placeholder="1. OG Küche Nord" class="input input-bordered w-full input-sm" oninput="handleInputUpdate()" />
            <div class="label pt-0"><span class="label-text-alt text-error hidden" id="error-area">Bereich fehlt.</span></div>
        </label>
        
        <label class="form-control w-full mb-4">
            <div class="label"><span class="label-text text-sm font-medium">Straße / Stadt / PLZ (Für Maps Link)</span></div>
            <input type="text" id="address-input" placeholder="Musterstraße 1, 78462 Konstanz" class="input input-bordered w-full input-sm" oninput="handleInputUpdate(); updateMapLink(this.value);" />
            <div class="label pt-0"><span class="label-text-alt text-error hidden" id="error-address">Adresse fehlt.</span></div>
        </label>
        
        <!-- Maps Link für visuelle Bestätigung -->
        <div class="mb-4 p-2 bg-blue-50/20 rounded-lg text-xs text-center border border-blue-200">
            <a id="map-link" href="#" target="_blank" class="text-blue-600 hover:underline font-semibold" title="Öffnet Google Maps">Adresse auf Google Maps anzeigen</a>
        </div>


        <button onclick="generateQRCode(true)" class="btn btn-primary w-full text-base font-bold mt-2">QR Code Generieren & Anzeigen</button>
    </div>

    <!-- QR Code Anzeige und Druckbereich -->
    <div class="mt-8 p-4 border-t border-gray-200">
        <h2 class="text-xl font-semibold mb-4 text-center">Generierter QR Code</h2>
        
        <div id="printable-area" class="bg-white p-6 rounded-lg shadow-inner text-center hidden flex flex-col items-center border border-gray-200">
            <div id="qrcode-container" class="mb-4">
                <!-- QR Code wird hier generiert -->
            </div>
            <p id="qr-building-display" class="text-lg font-bold mb-1"></p>
            <p id="qr-area-display" class="text-md text-primary mb-1"></p>
            <p id="qr-address-display" class="text-sm text-gray-600 mb-4"></p>
            <p class="text-xs text-gray-500">Scannen für Arbeitsnachweis</p>
        </div>

        <div id="qr-url-display" class="mt-4 p-3 bg-gray-100 rounded-lg hidden w-full border border-gray-200">
            <p class="text-xs font-semibold mb-1 text-gray-700">Codierte URL:</p>
            <p id="full-url-text" class="text-xs text-gray-600 font-mono break-all"></p>
        </div>

        <button id="print-btn" onclick="window.print()" class="btn btn-success w-full text-base font-bold mt-6 hidden">
            Drucken (mit Standortdaten)
        </button>
    </div>

</div>

<!-- Modaler Dialog für Fehlermeldungen/Bestätigungen -->
<dialog id="error_modal_generator" class="modal">
    <div class="modal-box bg-primary/10 border-primary border">
        <h3 class="font-bold text-xl text-primary">Info / Status</h3>
        <p id="error-message-generator" class="py-2 text-gray-700 text-sm"></p>
        <div class="modal-action">
            <form method="dialog"><button class="btn btn-sm btn-primary">Schließen</button></form>
        </div>
    </div>
</dialog>

<script>
    // Globale Zustandsvariablen
    const STORAGE_KEY = 'ch_hohlfeld_qr_projects';
    const BASE_URL_HARDCODED = 'https://kurzlernen.de/servicetracker.html'; 

    let projects = [];
    let currentProjectId = null;
    let qrcode = null;

    // --- UX: Maps Link ---
    function updateMapLink(address) {
        const encodedAddress = encodeURIComponent(address || '');
        const mapLink = document.getElementById('map-link');
        mapLink.href = `https://www.google.com/maps/search/?api=1&query=${encodedAddress}`;
        mapLink.textContent = address && address.trim() ? 'Adresse auf Google Maps anzeigen' : 'Geben Sie eine Adresse ein (Maps Link)';
    }

    // --- Lokale Speicher- und Zustandsverwaltung ---

    function generateUUID() {
        return 'id-' + Date.now().toString(36) + Math.random().toString(36).substring(2);
    }

    function loadProjects() {
        const stored = localStorage.getItem(STORAGE_KEY);
        try {
            projects = stored ? JSON.parse(stored) : [];
        } catch (e) {
            console.error("Fehler beim Parsen der Projekte aus LocalStorage:", e);
            projects = [];
        }
        
        if (projects.length === 0) {
            // Initialprojekt erstellen, aber ohne Modal zu öffnen
            const newId = generateUUID();
            projects.push({
                id: newId,
                building: 'Neues Gebäude',
                area: 'Neuer Bereich',
                address: 'Adresse eingeben'
            });
            currentProjectId = newId;
            saveProjects();
        } else if (!currentProjectId) {
            currentProjectId = projects[0].id;
        }
    }

    function saveProjects() {
        try {
            const dataToSave = projects.map(p => ({
                id: p.id,
                building: p.building,
                area: p.area,
                address: p.address
            }));
            localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));
            renderProjectSelector();
        } catch (e) {
            console.error("Fehler beim Speichern der Projekte in LocalStorage:", e);
        }
    }

    // Erstellt ein neues Projekt-Objekt mit Standardwerten
    function createNewProject(building, area, address) {
        return {
            id: generateUUID(),
            building: building || 'Neues Gebäude',
            area: area || 'Neuer Bereich',
            address: address || 'Adresse eingeben'
        };
    }

    /**
     * Erstellt ein neues Projekt und lädt es in die Eingabefelder.
     * @param {boolean} isInitial - Wenn true, wird kein Info-Modal angezeigt.
     */
    window.newProject = function(isInitial = false) {
        const newProj = createNewProject('Neues Gebäude', 'Neuer Bereich', 'Adresse eingeben');
        projects.push(newProj);
        currentProjectId = newProj.id;
        
        saveProjects();
        switchProject(newProj.id);
        
        if (!isInitial) {
            document.getElementById('error-message-generator').innerHTML = `Neues Gebäude "${newProj.building}" wurde erstellt und ausgewählt.`;
            document.getElementById('error_modal_generator').showModal();
        }
    }
    
    /**
     * Erstellt einen neuen Bereich basierend auf dem aktuellen Gebäude/der Adresse.
     */
    window.createNewAreaForCurrent = function() {
        const current = projects.find(p => p.id === currentProjectId);
        if (!current) return;
        
        // Neues Projekt mit kopierten Gebäude-/Adressdaten, aber leerem Bereich
        const newProj = createNewProject(current.building, 'Neuer Bereich', current.address);
        projects.push(newProj);
        currentProjectId = newProj.id;
        
        saveProjects();
        switchProject(newProj.id);
        
        document.getElementById('error-message-generator').innerHTML = `Neuer Bereich für "${current.building}" wurde erstellt und ist aktiv.`;
        document.getElementById('error_modal_generator').showModal();
    }

    // Wechselt zum ausgewählten Projekt und lädt es in die Input-Felder
    window.switchProject = function(projectId) {
        currentProjectId = projectId;
        const project = projects.find(p => p.id === projectId);
        if (project) {
            document.getElementById('building-input').value = project.building;
            document.getElementById('area-input').value = project.area;
            document.getElementById('address-input').value = project.address; 
            
            updateMapLink(project.address);
            generateQRCode(false); // Code ohne Validierung generieren (Autosave-Ansicht)
        }
    }

    function renderProjectSelector() {
        const selector = document.getElementById('project-selector');
        selector.innerHTML = ''; 
        
        projects.forEach(project => {
            const option = document.createElement('option');
            option.value = project.id;
            option.textContent = `${project.building} / ${project.area}`; 
            if (project.id === currentProjectId) {
                option.selected = true;
            }
            selector.appendChild(option);
        });
        
        selector.value = currentProjectId;
    }

    // Autosave-Logik beim Tippen in den Input-Feldern
    window.handleInputUpdate = function() {
        const project = projects.find(p => p.id === currentProjectId);
        if (project) {
            project.building = document.getElementById('building-input').value.trim();
            project.area = document.getElementById('area-input').value.trim();
            project.address = document.getElementById('address-input').value.trim(); 
            saveProjects();
        }
        // Fehler-UI bei Eingabe leeren, falls vorhanden
        document.getElementById('error-building').classList.add('hidden');
        document.getElementById('error-area').classList.add('hidden');
        document.getElementById('error-address').classList.add('hidden');
    }

    // --- Export/Import Funktionen ---

    window.exportProjects = function() {
        const dataToExport = projects.map(p => ({
            id: p.id,
            building: p.building,
            area: p.area,
            address: p.address 
        }));
        
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dataToExport, null, 2));
        const downloadAnchorNode = document.createElement('a');
        const filename = `QR_Projekte_Christian_Hohlfeld_${new Date().toISOString().slice(0, 10)}.json`; 
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", filename);
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
        
        document.getElementById('error-message-generator').innerHTML = `Alle <b>${projects.length} Projekte</b> wurden erfolgreich als <b>${filename}</b> exportiert.`;
        document.getElementById('error_modal_generator').showModal();
    }
    
    window.importProjects = function(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const importedData = JSON.parse(e.target.result);
                if (!Array.isArray(importedData) || importedData.some(p => !p.id || !p.building || !p.area || typeof p.address === 'undefined')) {
                    throw new Error("Die importierte Datei ist kein gültiges QR-Projekt-Array.");
                }

                projects = importedData;
                currentProjectId = projects[0].id;
                saveProjects();
                switchProject(currentProjectId);

                document.getElementById('error-message-generator').innerHTML = `Erfolgreich <b>${projects.length} Projekte</b> importiert. Die Daten wurden im lokalen Speicher gesichert.`;
                document.getElementById('error_modal_generator').showModal();

            } catch (error) {
                console.error("Importfehler:", error);
                document.getElementById('error-message-generator').innerHTML = `Fehler beim Importieren der Datei: ${error.message}`;
                document.getElementById('error_modal_generator').showModal();
            } finally {
                event.target.value = null; 
            }
        };
        reader.readAsText(file);
    }

    // --- QR Code Generierung ---

    /**
     * Generiert den QR Code basierend auf den aktuellen Input-Werten
     * @param {boolean} requireValidation - Validierung für den Druck erzwingen.
     */
    window.generateQRCode = function(requireValidation = false) {
        const currentBuilding = document.getElementById('building-input').value.trim();
        const currentArea = document.getElementById('area-input').value.trim();
        const currentAddress = document.getElementById('address-input').value.trim();

        let isValid = true;
        
        // Inline Validierung anzeigen, wenn auf den Button geklickt wird
        if (requireValidation) {
            if (!currentBuilding) {
                document.getElementById('error-building').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('error-building').classList.add('hidden');
            }
            if (!currentArea) {
                document.getElementById('error-area').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('error-area').classList.add('hidden');
            }
            if (!currentAddress) {
                document.getElementById('error-address').classList.remove('hidden');
                isValid = false;
            } else {
                document.getElementById('error-address').classList.add('hidden');
            }
        }
        
        if (!isValid && requireValidation) {
            return;
        }

        const container = document.getElementById('qrcode-container');
        container.innerHTML = ''; 

        if (qrcode) {
            qrcode.clear(); 
            qrcode = null;
        }
        
        // Wenn Daten fehlen, zeige Platzhalter-Text
        if (!currentBuilding || !currentArea || !currentAddress) {
             document.getElementById('qr-building-display').innerText = currentBuilding || 'GEBÄUDE FEHLT';
             document.getElementById('qr-area-display').innerText = currentArea || 'BEREICH FEHLT';
             document.getElementById('qr-address-display').innerText = currentAddress || 'ADRESSE FEHLT';
             container.innerHTML = '<div class="text-gray-500 p-4">Unvollständige Daten. QR-Code nicht generierbar.</div>';
             
             document.getElementById('printable-area').classList.remove('hidden'); 
             document.getElementById('print-btn').classList.add('hidden');
             document.getElementById('qr-url-display').classList.add('hidden');
             return;
        }
        
        // --- Normaler Code für die Generierung ---
        
        let baseUrl = BASE_URL_HARDCODED; 
        if (baseUrl.includes('?')) {
             baseUrl = baseUrl.split('?')[0];
        }
        
        const encodedBuilding = encodeURIComponent(currentBuilding);
        const encodedArea = encodeURIComponent(currentArea);
        const encodedAddress = encodeURIComponent(currentAddress); 
        
        const targetUrl = `${baseUrl}?building=${encodedBuilding}&area=${encodedArea}&address=${encodedAddress}`; 
        
        // QR Code neu generieren
        qrcode = new QRCode(container, {
            text: targetUrl,
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // Druckbereich und URL im UI anzeigen
        document.getElementById('qr-building-display').innerText = currentBuilding;
        document.getElementById('qr-area-display').innerText = currentArea;
        document.getElementById('qr-address-display').innerText = currentAddress; 
        document.getElementById('printable-area').classList.remove('hidden');
        document.getElementById('print-btn').classList.remove('hidden');
        
        document.getElementById('full-url-text').innerText = targetUrl;
        document.getElementById('qr-url-display').classList.remove('hidden');
        
        console.log("Generierte URL:", targetUrl);
    }
    
    // Initialisierung beim Laden der Seite
    window.onload = function() {
        loadProjects();
        renderProjectSelector();
        if (currentProjectId) {
            switchProject(currentProjectId); 
        }
    };
</script>

<!-- Modaler Dialog für Fehlermeldungen/Bestätigungen (Info für Import/Export) -->
<dialog id="error_modal_generator" class="modal">
    <div class="modal-box bg-primary/10 border-primary border">
        <h3 class="font-bold text-xl text-primary">Info / Status</h3>
        <p id="error-message-generator" class="py-2 text-gray-700 text-sm"></p>
        <div class="modal-action">
            <form method="dialog"><button class="btn btn-sm btn-primary">Schließen</button></form>
        </div>
    </div>
</dialog>

</body>
</html>
