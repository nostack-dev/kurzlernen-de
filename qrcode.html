<!-- 
  QR Code Generator für Standorte und Bereiche (Version 4 - Cloud Sync via Job ID)
  Ziel: Erzeugung und Verwaltung von standortgebundenen QR-Codes mit eindeutiger ID.
  Layout: Mobile First Design für optimale Lesbarkeit und Bedienung.
-->
<!DOCTYPE html>
<html lang="de" data-theme="cmyk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css" rel="stylesheet" type="text/css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        @media print {
            body > :not(#printable-area) { display: none !important; }
            #printable-area {
                display: block; width: 100%; margin: 0; padding: 20px; box-shadow: none; page-break-after: always;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-2 sm:p-4">

<!-- Generator Container -->
<div class="w-full max-w-sm sm:max-w-xl bg-white shadow-2xl rounded-xl p-4 md:p-8 mt-5 sm:mt-10">

    <header class="text-center mb-6">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Standort QR Code Generator V4</h1>
        <p class="text-sm text-gray-500">Projektverwaltung und Cloud-Synchronisierung</p>
    </header>

    <!-- Projektverwaltung -->
    <div class="card bg-gray-50 shadow-inner p-3 sm:p-4 mb-6">
        <div class="flex flex-col md:flex-row gap-3 items-center">
            <label class="form-control w-full md:w-3/5">
                <div class="label"><span class="label-text font-semibold text-xs sm:text-sm">Aktiver Standort-Bereich</span></div>
                <select id="project-selector" class="select select-bordered select-sm sm:select-md w-full" onchange="switchProject(this.value)">
                    <!-- Optionen werden via JavaScript befüllt -->
                </select>
            </label>
            <div class="flex gap-2 w-full md:w-2/5 md:justify-end">
                <button onclick="newProject()" class="btn btn-sm btn-outline btn-secondary whitespace-nowrap w-1/2">
                    Neu
                </button>
                <button onclick="exportProjects()" class="btn btn-sm btn-outline btn-info whitespace-nowrap w-1/2">
                    Export
                </button>
            </div>
        </div>
        
        <div class="flex gap-2 mt-3 pt-3 border-t border-gray-200">
            <label class="form-control w-full">
                <div class="label"><span class="label-text font-semibold text-xs sm:text-sm">Import (JSON)</span></div>
                <input type="file" accept=".json" class="file-input file-input-bordered file-input-sm w-full" onchange="importProjects(event)" />
            </label>
        </div>
    </div>

    <!-- Daten Eingabe -->
    <div class="card bg-base-100 shadow-md p-4 sm:p-6">
        <h2 class="text-xl font-semibold mb-4">Daten eingeben</h2>
        
        <label class="form-control w-full mb-4">
            <div class="label"><span class="label-text text-sm">Gebäudename / Objekt</span></div>
            <input type="text" id="building-input" placeholder="Bürogebäude A" class="input input-bordered w-full input-sm sm:input-md" oninput="handleInputUpdate()" />
        </label>

        <label class="form-control w-full mb-6">
            <div class="label"><span class="label-text text-sm">Bereich / Area (z.B. Küche EG, Toiletten 1. OG)</span></div>
            <input type="text" id="area-input" placeholder="1. OG Küche Nord" class="input input-bordered w-full input-sm sm:input-md" oninput="handleInputUpdate()" />
        </label>
        
        <div class="alert alert-warning shadow-lg p-3 text-sm">
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <div class="text-xs">
                Die Standortdaten werden beim Generieren **in die Cloud synchronisiert**.
            </div>
        </div>

        <button onclick="generateQRCode()" class="btn btn-primary w-full text-lg mt-6" id="generate-btn">QR Code Generieren & Synchronisieren</button>
    </div>

    <!-- QR Code Anzeige und Druckbereich -->
    <div class="mt-8 p-4 sm:p-6 border-t border-gray-200">
        <h2 class="text-xl font-semibold mb-4 text-center">Generierter QR Code</h2>
        
        <div id="printable-area" class="bg-white p-6 sm:p-8 rounded-lg shadow-inner text-center hidden flex flex-col items-center">
            <div id="qrcode-container" class="mb-4">
                <!-- QR Code wird hier generiert -->
            </div>
            <p id="qr-building-display" class="text-lg sm:text-xl font-bold mb-1"></p>
            <p id="qr-area-display" class="text-md sm:text-lg text-primary mb-4"></p>
            <p class="text-xs sm:text-sm text-gray-500">Scannen für Arbeitsnachweis</p>
        </div>

        <div id="qr-url-display" class="mt-4 p-3 sm:p-4 bg-gray-50 rounded-lg hidden w-full">
            <p class="text-xs font-semibold mb-1 text-gray-700">Codierte URL:</p>
            <p id="full-url-text" class="text-xs text-gray-600 font-mono break-all"></p>
        </div>

        <button id="print-btn" onclick="window.print()" class="btn btn-success w-full mt-6 text-lg hidden">
            Drucken (mit Standortdaten)
        </button>
    </div>

</div>

<!-- Modaler Dialog für Fehlermeldungen/Bestätigungen -->
<dialog id="info_modal" class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg text-primary" id="modal-title">Info / Status</h3>
        <p id="modal-message" class="py-4 text-gray-700"></p>
        <div class="modal-action">
            <form method="dialog"><button class="btn">Schließen</button></form>
        </div>
    </div>
</dialog>

<!-- Firebase SDKs (Modul-Skript) -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Globale Firebase-Variablen
    const appId = 'servicetracker-app'; 
    const FIREBASE_CONFIG_PLACEHOLDER = {};
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? 
        (typeof __firebase_config === 'string' ? JSON.parse(__firebase_config) : __firebase_config) : 
        FIREBASE_CONFIG_PLACEHOLDER;
    
    let db, isFirebaseReady = false;

    window.showModal = function(title, message, isError = false) {
        const modal = document.getElementById('info_modal');
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-message').innerHTML = message;
        modal.showModal();
    }
    
    async function initFirebase() {
        if (Object.keys(firebaseConfig).length === 0 || !firebaseConfig.apiKey) {
            console.warn("Firebase-Konfiguration fehlt. Die App kann keine Daten synchronisieren.");
            window.showModal("Warnung", "Firebase-Konfiguration fehlt. Der QR-Code wird generiert, kann aber in der App **nicht** aufgelöst werden!", true);
            return;
        }

        try {
            setLogLevel('debug');
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            db = getFirestore(app);

            // Anonyme Anmeldung nur für Schreibberechtigungen
            await signInAnonymously(auth);
            isFirebaseReady = true;
            console.log("Firebase Generator erfolgreich anonym angemeldet.");
            
        } catch (error) {
            console.error("Firebase Initialisierungsfehler im Generator:", error);
            window.showModal("Firebase Fehler", `Initialisierungsfehler: ${error.message}. Synchronisierung nicht möglich.`, true);
        }
    }

    // Funktion zum Speichern des Job-Konfigurations-Dokuments
    window.syncJobConfig = async function(jobId, building, area) {
        if (!isFirebaseReady) {
            window.showModal("Fehler", "Firebase ist nicht bereit oder Konfiguration fehlt. Daten können nicht synchronisiert werden.", true);
            return false;
        }

        try {
            // Speicherort: /artifacts/{appId}/public/data/job_configs/{jobId}
            const docRef = doc(db, `artifacts/${appId}/public/data/job_configs`, jobId);
            await setDoc(docRef, {
                building: building,
                area: area,
                createdAt: new Date().toISOString()
            });
            console.log(`Job-Konfiguration ${jobId} erfolgreich synchronisiert.`);
            return true;
        } catch (e) {
            console.error("Fehler beim Synchronisieren der Job-Konfiguration: ", e);
            window.showModal("Speicherfehler", `Die Standortdaten konnten nicht synchronisiert werden: ${e.message}`, true);
            return false;
        }
    }
    
    initFirebase();
</script>


<script>
    // Globale Zustandsvariablen
    const STORAGE_KEY = 'ch_hohlfeld_qr_projects';
    const BASE_URL_HARDCODED = 'https://kurzlernen.de/servicetracker.html'; 

    let projects = [];
    let currentProjectId = null;
    let qrcode = null;
    
    // --- Lokale Speicher- und Zustandsverwaltung ---

    function generateUUID() {
        return 'id-' + Date.now().toString(36) + Math.random().toString(36).substring(2);
    }
    
    function loadProjects() {
        const stored = localStorage.getItem(STORAGE_KEY);
        try {
            projects = stored ? JSON.parse(stored) : [];
        } catch (e) {
            console.error("Fehler beim Parsen der Projekte aus LocalStorage:", e);
            projects = [];
        }
        
        if (projects.length === 0) {
            newProject(true); 
        } else if (!currentProjectId) {
            currentProjectId = projects[0].id;
        }
    }

    function saveProjects() {
        try {
            const dataToSave = projects.map(p => ({
                id: p.id,
                building: p.building,
                area: p.area
            }));
            localStorage.setItem(STORAGE_KEY, JSON.stringify(dataToSave));
            renderProjectSelector();
        } catch (e) {
            console.error("Fehler beim Speichern der Projekte in LocalStorage:", e);
        }
    }

    window.newProject = function(isInitial = false) {
        const newId = generateUUID();
        
        const newProject = {
            id: newId,
            building: 'Neues Gebäude',
            area: 'Neuer Bereich'
        };
        projects.push(newProject);
        currentProjectId = newId;
        
        if (!isInitial) { 
            saveProjects();
            switchProject(newId);
        }
    }

    window.switchProject = function(projectId) {
        currentProjectId = projectId;
        const project = projects.find(p => p.id === projectId);
        if (project) {
            document.getElementById('building-input').value = project.building;
            document.getElementById('area-input').value = project.area;
            generateQRCode(true); // Generiere den Code sofort, um die Ansicht zu aktualisieren (passives Update)
        }
    }

    function renderProjectSelector() {
        const selector = document.getElementById('project-selector');
        selector.innerHTML = '';
        
        projects.forEach(project => {
            const option = document.createElement('option');
            option.value = project.id;
            option.textContent = `${project.building} / ${project.area}`;
            if (project.id === currentProjectId) {
                option.selected = true;
            }
            selector.appendChild(option);
        });
    }

    window.handleInputUpdate = function() {
        const project = projects.find(p => p.id === currentProjectId);
        if (project) {
            project.building = document.getElementById('building-input').value.trim();
            project.area = document.getElementById('area-input').value.trim();
            saveProjects(); 
        }
        // Passive QR Code Aktualisierung
        generateQRCode(true); 
    }

    window.exportProjects = function() {
        const dataToExport = projects.map(p => ({ id: p.id, building: p.building, area: p.area }));
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dataToExport, null, 2));
        const downloadAnchorNode = document.createElement('a');
        const filename = `QR_Projekte_Export_${new Date().toISOString().slice(0, 10)}.json`; 
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", filename);
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
        
        window.showModal("Export Erfolgreich", `Alle <b>${projects.length} Projekte</b> wurden erfolgreich als <b>${filename}</b> exportiert.`);
    }
    
    window.importProjects = function(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const importedData = JSON.parse(e.target.result);
                if (!Array.isArray(importedData) || importedData.some(p => !p.id || !p.building || !p.area)) {
                    throw new Error("Die importierte Datei ist kein gültiges QR-Projekt-Array.");
                }

                projects = importedData;
                currentProjectId = projects[0].id;
                saveProjects(); 
                switchProject(currentProjectId);

                window.showModal("Import Erfolgreich", `Erfolgreich <b>${projects.length} Projekte</b> importiert. Die Daten wurden im lokalen Speicher gesichert.`);

            } catch (error) {
                console.error("Importfehler:", error);
                window.showModal("Import Fehler", `Fehler beim Importieren der Datei: ${error.message}`, true);
            } finally {
                event.target.value = null; 
            }
        };
        reader.readAsText(file);
    }

    // --- QR Code Generierung ---

    // isPassive: true, wenn der Code nur generiert wird, um die Ansicht zu aktualisieren (ohne Button-Klick)
    window.generateQRCode = async function(isPassive = false) {
        const project = projects.find(p => p.id === currentProjectId);
        const generateBtn = document.getElementById('generate-btn');

        if (!project || !project.building || !project.area) {
            if (!isPassive) window.showModal("Eingabefehler", 'Bitte füllen Sie beide Felder (Gebäude, Bereich) aus.', true);
            return;
        }
        
        // *************************************************************
        // 1. SYNCHRONISIERUNG MIT FIRESTORE
        // *************************************************************
        if (!isPassive) {
            generateBtn.disabled = true;
            generateBtn.innerText = 'Synchronisiere Daten...';
            const syncSuccess = await window.syncJobConfig(project.id, project.building, project.area);
            generateBtn.disabled = false;
            generateBtn.innerText = 'QR Code Generieren & Synchronisieren';
            
            if (!syncSuccess) {
                return; // Abbruch bei Firebase Fehler
            }
        }
        
        // *************************************************************
        // 2. QR CODE ERSTELLUNG MIT EINDEUTIGER ID
        // *************************************************************
        const targetUrl = `${BASE_URL_HARDCODED}?jobId=${project.id}`;

        const container = document.getElementById('qrcode-container');
        container.innerHTML = ''; 

        qrcode = new QRCode(container, {
            text: targetUrl,
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        // UI-Aktualisierung
        document.getElementById('qr-building-display').innerText = project.building;
        document.getElementById('qr-area-display').innerText = project.area;
        document.getElementById('printable-area').classList.remove('hidden');
        document.getElementById('print-btn').classList.remove('hidden');
        
        document.getElementById('full-url-text').innerText = targetUrl;
        document.getElementById('qr-url-display').classList.remove('hidden');

        console.log("Generierte Job ID URL:", targetUrl);
        if (!isPassive) {
            window.showModal("Synchronisierung Erfolgreich", `Der Standort wurde erfolgreich synchronisiert. Der QR-Code enthält die eindeutige ID: **${project.id}**`);
        }
    }
    
    window.onload = function() {
        loadProjects();
        renderProjectSelector();
        if (currentProjectId) {
            switchProject(currentProjectId); 
        }
    };
</script>
</body>
</html>
