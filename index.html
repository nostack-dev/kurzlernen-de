<!DOCTYPE html>
<html lang="de">

<head>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "SkillCoins.de",
      "url": "https://skillcoins.de",
      "logo": "https://skillcoins.de/logo.png",
      "description": "Lerne und verdiene Belohnungen mit SkillCoins.de. Erhalte Punkte für erfolgreiches Lernen und tausche sie gegen digitale Belohnungen wie V-Bucks oder Steam-Guthaben ein.",
      "founder": {
        "@type": "Person",
        "name": "Christian Heinrich Hohlfeld"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Deutschland"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "support@skillcoins.de",
        "url": "https://skillcoins.de/kontakt",
        "availableLanguage": ["German"]
      }
    }
    </script>
    <title>SkillCoins.de – Lernen und Belohnen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="SkillCoins.de – Lernen und Belohnen">
    <meta property="og:description" content="Verdiene Belohnungen durch Lernen. Tausch deine Punkte gegen digitale Rewards ein.">
    <meta property="og:image" content="https://skillcoins.de/logo.png">
    <meta property="og:url" content="https://skillcoins.de">
    <meta property="og:type" content="website">
    <meta name="description" content="SkillCoins.de macht Lernen motivierend: Punkte sammeln und gegen coole Belohnungen einlösen.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/keycloak-js@latest/dist/keycloak.min.js"></script>
</head>

<body class="bg-gray-50">
    <header class="bg-white shadow p-4 flex justify-between">
        <h1 class="text-xl font-bold">SkillCoins.de</h1>
        <button id="keycloak-login" class="text-blue-500 font-medium">Login</button>
    </header>

    <main class="container mx-auto mt-10 text-center">
        <h2 class="text-3xl font-bold mb-4">Willkommen bei SkillCoins.de</h2>
        <p class="text-gray-700">Lerne, sammle Punkte und verdiene digitale Belohnungen!</p>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-10">
        <p>© 2024 SkillCoins.de. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        const keycloak = new Keycloak({
            url: 'https://identityserver.de',
            realm: 'skillcoins',
            clientId: 'skillcoins-frontend'
        });

        document.getElementById('keycloak-login').addEventListener('click', () => {
            if (keycloak.authenticated) {
                keycloak.logout();
            } else {
                keycloak.login();
            }
        });

        keycloak.init({ onLoad: 'check-sso' }).then(authenticated => {
            document.getElementById('keycloak-login').textContent = authenticated ? 'Logout' : 'Login';
        });
    </script>
</body>

</html>
