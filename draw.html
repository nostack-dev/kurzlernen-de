<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile SVG Drawing Tool with Accurate Dragging</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset and Base Styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none; /* Prevent default touch actions */
      user-select: none;
      font-family: Arial, sans-serif;
    }

    /* SVG Canvas */
    svg {
      width: 100%;
      height: 100%;
      background: #f0f0f0;
    }

    /* Drawing Elements */
    .line {
      stroke: #000;
      stroke-width: 2;
      cursor: pointer;
    }

    .circle {
      fill: rgba(0, 0, 255, 0.2);
      stroke: #000;
      stroke-width: 2;
      cursor: pointer;
    }

    /* Vanishing Points */
    .vanishing-point {
      fill: rgba(255, 165, 0, 0.6); /* Semi-transparent orange */
      stroke: #ff4500; /* OrangeRed */
      stroke-width: 2;
      r: 8;
      cursor: grab;
      transition: transform 0.2s;
    }

    .vanishing-point:hover {
      transform: scale(1.2);
    }

    /* Vanishing Lines */
    .vanishing-line {
      stroke: rgba(0, 128, 0, 0.5); /* Semi-transparent green */
      stroke-dasharray: 5,5;
      stroke-width: 1.5;
      pointer-events: none;
    }

    /* Debug Window */
    #debugWindow {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 280px;
      max-height: 200px;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      font-family: monospace;
      font-size: 12px;
      border-radius: 5px;
      overflow: hidden;
      display: none; /* Hidden by default */
      z-index: 1000;
    }

    #debugHeader {
      background: rgba(255, 165, 0, 0.9); /* Orange header */
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }

    #debugHeader span {
      font-weight: bold;
    }

    #closeDebug {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    #debugContent {
      padding: 5px;
      height: 150px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.6);
    }

    /* Debug Toggle Button */
    #toggleDebugBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      z-index: 1001;
      font-size: 14px;
    }

    /* Mode Indicator */
    #modeIndicator {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border-radius: 5px;
      padding: 8px 12px;
      z-index: 1001;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- SVG Canvas -->
  <svg id="svgCanvas" viewBox="0 0 800 600">
    <defs>
      <!-- Grid Pattern -->
      <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
        <path d="M 50 0 L 0 0 0 50" fill="none" stroke="lightgray" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>
    <!-- Viewport Group for Transformations -->
    <g id="viewport">
      <g id="shapes"></g>
    </g>
  </svg>

  <!-- Debug Window -->
  <div id="debugWindow">
    <div id="debugHeader">
      <span>Debug Console</span>
      <button id="closeDebug">âœ–</button>
    </div>
    <div id="debugContent"></div>
  </div>

  <!-- Debug Toggle Button -->
  <button id="toggleDebugBtn">Debug</button>

  <!-- Mode Indicator -->
  <div id="modeIndicator">Mode: Draw Line</div>

  <script>
    // ==================== CONFIGURATION =======================
    const VANISHING_TOLERANCE = 5; // degrees for detecting nearly parallel lines
    const SNAP_THRESHOLD = 20; // pixels for snapping
    const MIN_SCALE = 0.5;
    const MAX_SCALE = 5;
    const GESTURE_TIMEOUT = 300; // milliseconds for detecting taps

    // ==================== STATE VARIABLES =======================
    const svg = document.getElementById('svgCanvas');
    const viewport = document.getElementById('viewport');
    const shapes = document.getElementById('shapes');

    let currentMode = 'drawLine'; // Modes: drawLine, drawCircle
    let isDrawing = false;
    let startPoint = {x: 0, y: 0};
    let currentShape = null;

    let panX = 0;
    let panY = 0;
    let scaleFactor = 1;

    let lastTouchDistance = null;
    let initialPan = {x: 0, y: 0};
    let initialScale = 1;

    let vanishingPoints = []; // Array of {id, x, y, lines: [lineIds]}
    let vpIdCounter = 0;

    // ==================== DEBUG WINDOW SETUP =======================
    (function() {
      const debugWindow = document.getElementById('debugWindow');
      const debugContent = document.getElementById('debugContent');
      const closeDebugBtn = document.getElementById('closeDebug');
      const toggleDebugBtn = document.getElementById('toggleDebugBtn');

      // Toggle Debug Window Visibility
      toggleDebugBtn.addEventListener('click', () => {
        if (debugWindow.style.display === 'none') {
          debugWindow.style.display = 'block';
        } else {
          debugWindow.style.display = 'none';
        }
      });

      // Close Button Functionality
      closeDebugBtn.addEventListener('click', () => {
        debugWindow.style.display = 'none';
      });

      // Append Messages to Debug Window
      function appendMessage(message, type='log') {
        const msg = document.createElement('div');
        msg.textContent = message;
        switch(type) {
          case 'error':
            msg.style.color = 'red';
            break;
          case 'warn':
            msg.style.color = 'yellow';
            break;
          case 'info':
            msg.style.color = 'skyblue';
            break;
          default:
            msg.style.color = 'white';
        }
        debugContent.appendChild(msg);
        debugContent.scrollTop = debugContent.scrollHeight;
      }

      // Override Console Methods
      (function() {
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalInfo = console.info;

        console.log = function(...args) {
          appendMessage(args.join(' '), 'log');
          originalLog.apply(console, args);
        };

        console.error = function(...args) {
          appendMessage(args.join(' '), 'error');
          originalError.apply(console, args);
        };

        console.warn = function(...args) {
          appendMessage(args.join(' '), 'warn');
          originalWarn.apply(console, args);
        };

        console.info = function(...args) {
          appendMessage(args.join(' '), 'info');
          originalInfo.apply(console, args);
        };
      })();

      // Capture Uncaught Errors
      window.onerror = function(message, source, lineno, colno, error) {
        appendMessage(`Error: ${message} at ${source}:${lineno}:${colno}`, 'error');
        debugWindow.style.display = 'block'; // Auto-show on error
      };

      // Capture Unhandled Promise Rejections
      window.onunhandledrejection = function(event) {
        appendMessage(`Unhandled Promise Rejection: ${event.reason}`, 'error');
        debugWindow.style.display = 'block'; // Auto-show on rejection
      };
    })();

    // ==================== MODE INDICATOR SETUP =======================
    const modeIndicator = document.getElementById('modeIndicator');

    function updateModeIndicator() {
      if (currentMode === 'drawLine') {
        modeIndicator.textContent = 'Mode: Draw Line';
      } else if (currentMode === 'drawCircle') {
        modeIndicator.textContent = 'Mode: Draw Circle';
      }
    }

    // ==================== DRAWING FUNCTIONS =======================
    function startDrawing(x, y) {
      isDrawing = true;
      startPoint = {x, y};

      if (currentMode === 'drawLine') {
        currentShape = document.createElementNS("http://www.w3.org/2000/svg", "line");
        currentShape.setAttribute('x1', x);
        currentShape.setAttribute('y1', y);
        currentShape.setAttribute('x2', x);
        currentShape.setAttribute('y2', y);
        currentShape.classList.add('line');
      } else if (currentMode === 'drawCircle') {
        currentShape = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        currentShape.setAttribute('cx', x);
        currentShape.setAttribute('cy', y);
        currentShape.setAttribute('r', 0);
        currentShape.classList.add('circle');
      }

      shapes.appendChild(currentShape);
      console.log(`Started drawing ${currentMode} at (${x.toFixed(2)}, ${y.toFixed(2)})`);
    }

    function drawShape(x, y) {
      if (!isDrawing || !currentShape) return;

      if (currentMode === 'drawLine') {
        currentShape.setAttribute('x2', x);
        currentShape.setAttribute('y2', y);
      } else if (currentMode === 'drawCircle') {
        const dx = x - startPoint.x;
        const dy = y - startPoint.y;
        const r = Math.hypot(dx, dy);
        currentShape.setAttribute('r', r);
      }

      console.log(`Drawing ${currentMode} to (${x.toFixed(2)}, ${y.toFixed(2)})`);
    }

    function finishDrawing(x, y) {
      if (!isDrawing || !currentShape) return;
      isDrawing = false;

      if (currentMode === 'drawLine') {
        // Snap to nearest vanishing point if within threshold
        const snapPoint = findSnapPoint(x, y);
        if (snapPoint) {
          currentShape.setAttribute('x2', snapPoint.x);
          currentShape.setAttribute('y2', snapPoint.y);
          console.log(`Line snapped to vanishing point at (${snapPoint.x.toFixed(2)}, ${snapPoint.y.toFixed(2)})`);
        }
        // After drawing, detect vanishing points
        detectVanishingPoints();
      } else if (currentMode === 'drawCircle') {
        // Snap center to nearest vanishing point if within threshold
        const snapPoint = findSnapPoint(startPoint.x, startPoint.y);
        if (snapPoint) {
          currentShape.setAttribute('cx', snapPoint.x);
          currentShape.setAttribute('cy', snapPoint.y);
          console.log(`Circle center snapped to vanishing point at (${snapPoint.x.toFixed(2)}, ${snapPoint.y.toFixed(2)})`);
        }
      }

      // Save state for undo
      saveState();
      currentShape = null;
      console.log(`Finished drawing ${currentMode}`);
    }

    // ==================== SNAP POINT FUNCTIONS =======================
    function findSnapPoint(x, y) {
      const points = Array.from(shapes.querySelectorAll('.vanishing-point'));
      let closest = null;
      let minDist = SNAP_THRESHOLD / scaleFactor; // Adjust threshold based on scale

      points.forEach(pt => {
        const px = parseFloat(pt.getAttribute('cx'));
        const py = parseFloat(pt.getAttribute('cy'));
        const dist = Math.hypot(x - px, y - py);
        if (dist < minDist) {
          minDist = dist;
          closest = {x: px, y: py};
        }
      });

      return closest;
    }

    // ==================== VANISHING POINT FUNCTIONS =======================
    function detectVanishingPoints() {
      const allLines = Array.from(shapes.querySelectorAll('.line'));

      // Clear existing vanishing points and vanishing lines
      clearVanishingPoints();

      // Group lines by angle within tolerance
      const angleGroups = [];

      allLines.forEach(line => {
        const angle = calculateLineAngle(line);
        let foundGroup = false;

        for (let group of angleGroups) {
          const diff = Math.abs(angle - group.angle);
          const adjustedDiff = diff > 180 ? 360 - diff : diff;
          if (adjustedDiff < VANISHING_TOLERANCE) {
            group.lines.push(line);
            foundGroup = true;
            break;
          }
        }

        if (!foundGroup) {
          angleGroups.push({ angle: angle, lines: [line] });
        }
      });

      // For each group with 2+ lines, calculate intersection
      angleGroups.forEach(group => {
        if (group.lines.length >= 2) {
          const line1 = group.lines[0];
          const line2 = group.lines[1];
          const vp = calculateIntersection(
            parseFloat(line1.getAttribute('x1')), parseFloat(line1.getAttribute('y1')),
            parseFloat(line1.getAttribute('x2')), parseFloat(line1.getAttribute('y2')),
            parseFloat(line2.getAttribute('x1')), parseFloat(line2.getAttribute('y1')),
            parseFloat(line2.getAttribute('x2')), parseFloat(line2.getAttribute('y2'))
          );

          if (vp) {
            // Check if VP is within SVG bounds
            if (vp.x < 0 || vp.x > 800 || vp.y < 0 || vp.y > 600) {
              return; // Ignore VPs outside bounds
            }

            // Check if VP already exists near this point
            let existingVP = findExistingVP(vp.x, vp.y);
            if (!existingVP) {
              // Create new VP
              const vpElement = document.createElementNS("http://www.w3.org/2000/svg", "circle");
              vpElement.setAttribute('cx', vp.x);
              vpElement.setAttribute('cy', vp.y);
              vpElement.setAttribute('r', 8);
              vpElement.classList.add('vanishing-point');
              vpElement.id = `vp-${vpIdCounter++}`;
              shapes.appendChild(vpElement);

              vanishingPoints.push({id: vpElement.id, x: vp.x, y: vp.y, lines: []});
              console.log(`Created vanishing point at (${vp.x.toFixed(2)}, ${vp.y.toFixed(2)})`);

              // Add event listeners for dragging VP
              vpElement.addEventListener('touchstart', (e) => startVPDDragging(e, vpElement));
              vpElement.addEventListener('mousedown', (e) => startVPDDragging(e, vpElement));
            }

            // Associate all lines in the group with this VP
            group.lines.forEach(line => {
              const vpToAssociate = existingVP || vanishingPoints[vanishingPoints.length -1];
              associateLineWithVP(line, vpToAssociate);
            });
          }
        }
      });
    }

    function findExistingVP(x, y) {
      return vanishingPoints.find(vp => Math.hypot(x - vp.x, y - vp.y) <= SNAP_THRESHOLD / scaleFactor);
    }

    function associateLineWithVP(line, vp) {
      if (!vp.lines.includes(line.id)) {
        vp.lines.push(line.id);
        line.classList.add('associated-line');
        drawVanishingLine(line, vp);
        console.log(`Associated line ${line.id} with vanishing point ${vp.id}`);
      }
    }

    function drawVanishingLine(line, vp) {
      // Remove existing vanishing lines for this line
      const existingVL = shapes.querySelectorAll(`.vanishing-line[data-line="${line.id}"]`);
      existingVL.forEach(vl => vl.remove());

      const vanishingLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
      vanishingLine.classList.add('vanishing-line');
      vanishingLine.setAttribute('data-line', line.id);

      const x1 = parseFloat(line.getAttribute('x1'));
      const y1 = parseFloat(line.getAttribute('y1'));
      const x2 = parseFloat(line.getAttribute('x2'));
      const y2 = parseFloat(line.getAttribute('y2'));
      const midX = (x1 + x2) / 2;
      const midY = (y1 + y2) / 2;

      vanishingLine.setAttribute('x1', midX);
      vanishingLine.setAttribute('y1', midY);
      vanishingLine.setAttribute('x2', vp.x);
      vanishingLine.setAttribute('y2', vp.y);

      shapes.appendChild(vanishingLine);
      console.log(`Drew vanishing line for line ${line.id} to VP ${vp.id}`);
    }

    function clearVanishingPoints() {
      vanishingPoints.forEach(vp => {
        const vpElement = document.getElementById(vp.id);
        if (vpElement) vpElement.remove();
      });
      vanishingPoints = [];
      // Remove all vanishing lines
      shapes.querySelectorAll('.vanishing-line').forEach(vl => vl.remove());
      console.log('Cleared all vanishing points and lines');
    }

    // Calculate the angle of a line in degrees
    function calculateLineAngle(line) {
      const x1 = parseFloat(line.getAttribute('x1'));
      const y1 = parseFloat(line.getAttribute('y1'));
      const x2 = parseFloat(line.getAttribute('x2'));
      const y2 = parseFloat(line.getAttribute('y2'));
      const angleRad = Math.atan2(y2 - y1, x2 - x1);
      const angleDeg = angleRad * (180 / Math.PI);
      return (angleDeg + 360) % 360; // Normalize between 0-360
    }

    // Calculate intersection point of two lines
    function calculateIntersection(x1, y1, x2, y2, x3, y3, x4, y4) {
      const denom = (x1 - x2)*(y3 - y4) - (y1 - y2)*(x3 - x4);
      if (denom === 0) return null; // Parallel lines
      const Px = ((x1*y2 - y1*x2)*(x3 - x4) - (x1 - x2)*(x3*y4 - y3*x4)) / denom;
      const Py = ((x1*y2 - y1*x2)*(y3 - y4) - (y1 - y2)*(x3*y4 - y3*x4)) / denom;
      return {x: Px, y: Py};
    }

    // ==================== EVENT HANDLING =======================
    // Touch Events
    svg.addEventListener('touchstart', handleTouchStart, {passive: false});
    svg.addEventListener('touchmove', handleTouchMove, {passive: false});
    svg.addEventListener('touchend', handleTouchEnd, {passive: false});

    // Mouse Events
    svg.addEventListener('mousedown', handleMouseDown);
    svg.addEventListener('mousemove', handleMouseMove);
    svg.addEventListener('mouseup', handleMouseUp);

    // ==================== TOUCH EVENT HANDLERS =======================
    function handleTouchStart(e) {
      if (e.touches.length === 1) {
        // Single-finger touch: Start drawing
        const touch = e.touches[0];
        const {x, y} = getTouchPosition(touch);
        startDrawing(x, y);
      }
      // Two-finger touch: Handled in touchmove for panning/zooming
      // Three-finger touch: Handled for Undo/Redo
      if (e.touches.length === 3) {
        handleMultiFingerTap(e);
      }
    }

    function handleTouchMove(e) {
      if (e.touches.length === 1 && isDrawing) {
        // Single-finger touch: Drawing
        const touch = e.touches[0];
        const {x, y} = getTouchPosition(touch);
        drawShape(x, y);
      } else if (e.touches.length === 2) {
        // Two-finger touch: Panning and Zooming
        handlePinchZoom(e);
      }
      // Ignore other touch moves
    }

    function handleTouchEnd(e) {
      if (isDrawing && e.changedTouches.length === 1) {
        const touch = e.changedTouches[0];
        const {x, y} = getTouchPosition(touch);
        finishDrawing(x, y);
      }
      // Handle multi-finger tap
      if (e.changedTouches.length === 3) {
        handleMultiFingerTapEnd(e);
      }
    }

    // ==================== MOUSE EVENT HANDLERS =======================
    let isMouseDown = false;

    function handleMouseDown(e) {
      if (e.button !== 0) return; // Only respond to left-click
      isMouseDown = true;
      const {x, y} = getMousePosition(e);
      startDrawing(x, y);
    }

    function handleMouseMove(e) {
      if (!isMouseDown || !isDrawing) return;
      const {x, y} = getMousePosition(e);
      drawShape(x, y);
    }

    function handleMouseUp(e) {
      if (!isMouseDown) return;
      isMouseDown = false;
      const {x, y} = getMousePosition(e);
      finishDrawing(x, y);
    }

    // ==================== PINCH ZOOM HANDLING =======================
    function handlePinchZoom(e) {
      if (e.touches.length !== 2) return;

      const touch1 = e.touches[0];
      const touch2 = e.touches[1];

      const currentDistance = getDistance(touch1, touch2);

      if (!lastTouchDistance) {
        lastTouchDistance = currentDistance;
        initialPan = {x: panX, y: panY};
        initialScale = scaleFactor;
      } else {
        const scaleChange = currentDistance / lastTouchDistance;
        let newScale = initialScale * scaleChange;

        // Clamp scale to prevent excessive zooming
        newScale = Math.min(Math.max(newScale, MIN_SCALE), MAX_SCALE);
        scaleFactor = newScale;

        updateTransform();
        console.log(`Zoomed to scale factor: ${scaleFactor.toFixed(2)}`);
      }
    }

    function getDistance(touch1, touch2) {
      const dx = touch2.clientX - touch1.clientX;
      const dy = touch2.clientY - touch1.clientY;
      return Math.hypot(dx, dy);
    }

    // ==================== VIEWPORT TRANSFORM FUNCTIONS =======================
    function updateTransform() {
      const transform = `translate(${panX}, ${panY}) scale(${scaleFactor})`;
      viewport.setAttribute('transform', transform);
    }

    function resetTransform() {
      panX = 0;
      panY = 0;
      scaleFactor = 1;
      updateTransform();
      console.log('Transform reset to default');
    }

    // ==================== UTILITY FUNCTIONS =======================
    function getTouchPosition(touch) {
      const point = svg.createSVGPoint();
      point.x = touch.clientX;
      point.y = touch.clientY;
      const ctm = svg.getScreenCTM().inverse();
      const svgP = point.matrixTransform(ctm).matrixTransform(viewport.getCTM().inverse());
      return {x: svgP.x, y: svgP.y};
    }

    function getMousePosition(e) {
      const point = svg.createSVGPoint();
      point.x = e.clientX;
      point.y = e.clientY;
      const ctm = svg.getScreenCTM().inverse();
      const svgP = point.matrixTransform(ctm).matrixTransform(viewport.getCTM().inverse());
      return {x: svgP.x, y: svgP.y};
    }

    // ==================== STATE MANAGEMENT =======================
    let undoStackLocal = [];
    let redoStackLocal = [];

    function saveState() {
      undoStackLocal.push(shapes.innerHTML);
      redoStackLocal = []; // Clear redo stack on new action
      console.log('State saved for Undo');
    }

    function undo() {
      if (undoStackLocal.length > 1) {
        redoStackLocal.push(undoStackLocal.pop());
        shapes.innerHTML = undoStackLocal[undoStackLocal.length - 1];
        rebindVanishingPointEventListeners();
        console.log('Undo performed.');
      } else {
        console.warn('Nothing to undo.');
      }
    }

    function redo() {
      if (redoStackLocal.length > 0) {
        const state = redoStackLocal.pop();
        undoStackLocal.push(state);
        shapes.innerHTML = state;
        rebindVanishingPointEventListeners();
        console.log('Redo performed.');
      } else {
        console.warn('Nothing to redo.');
      }
    }

    // Add keyboard shortcuts for undo/redo on devices with keyboards
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'z') {
        e.preventDefault();
        undo();
      } else if (e.ctrlKey && e.key === 'y') {
        e.preventDefault();
        redo();
      }
    });

    // ==================== VANISHING POINT DRAGGING =======================
    function startVPDDragging(e, vpElement) {
      e.preventDefault();
      e.stopPropagation();

      let startPoint = {x: 0, y: 0};
      let initialVP = {x: parseFloat(vpElement.getAttribute('cx')), y: parseFloat(vpElement.getAttribute('cy'))};

      if (e.type === 'touchstart') {
        const touch = e.touches[0];
        startPoint = getTouchPosition(touch);
      } else {
        startPoint = getMousePosition(e);
      }

      function moveVP(event) {
        let currentPoint = {x: 0, y: 0};
        if (event.type === 'touchmove') {
          const touch = event.touches[0];
          currentPoint = getTouchPosition(touch);
        } else {
          currentPoint = getMousePosition(event);
        }

        const dx = currentPoint.x - startPoint.x;
        const dy = currentPoint.y - startPoint.y;

        const newX = initialVP.x + dx;
        const newY = initialVP.y + dy;

        vpElement.setAttribute('cx', newX);
        vpElement.setAttribute('cy', newY);

        // Update vanishing point data
        const vpData = vanishingPoints.find(vp => vp.id === vpElement.id);
        if (vpData) {
          vpData.x = newX;
          vpData.y = newY;
          // Update all associated vanishing lines
          vpData.lines.forEach(lineId => {
            const line = document.getElementById(lineId);
            if (line) {
              drawVanishingLine(line, vpData);
            }
          });
        }

        console.log(`Vanishing point moved to (${newX.toFixed(2)}, ${newY.toFixed(2)})`);
      }

      function endVP() {
        document.removeEventListener('mousemove', moveVP);
        document.removeEventListener('touchmove', moveVP, {passive: false});
        document.removeEventListener('mouseup', endVP);
        document.removeEventListener('touchend', endVP, {passive: false});
        saveState();
      }

      document.addEventListener('mousemove', moveVP);
      document.addEventListener('touchmove', moveVP, {passive: false});
      document.addEventListener('mouseup', endVP);
      document.addEventListener('touchend', endVP, {passive: false});
    }

    // ==================== REBIND VANISHING POINT EVENT LISTENERS =======================
    function rebindVanishingPointEventListeners() {
      shapes.querySelectorAll('.vanishing-point').forEach(vp => {
        if (!vp.dataset.bound) {
          vp.dataset.bound = 'true';
          vp.addEventListener('touchstart', (e) => startVPDDragging(e, vp));
          vp.addEventListener('mousedown', (e) => startVPDDragging(e, vp));
        }
      });
    }

    // ==================== INITIALIZATION =======================
    function init() {
      updateModeIndicator();
      saveState();
      rebindVanishingPointEventListeners();
      console.log('SVG Drawing Tool Initialized');
    }

    init();

    // ==================== MODE TOGGLE VIA DOUBLE-TAP AND GESTURES =======================
    // Implement three-finger double-tap for Undo and three-finger triple-tap for Redo
    let lastTapTime = 0;
    let tapCount = 0;
    let tapTimer = null;

    function handleMultiFingerTap(e) {
      const currentTime = new Date().getTime();
      const timeDiff = currentTime - lastTapTime;

      if (timeDiff < GESTURE_TIMEOUT && tapCount < 3) {
        tapCount += 1;
        clearTimeout(tapTimer);

        if (tapCount === 2) {
          undo();
        } else if (tapCount === 3) {
          redo();
        }

        tapTimer = setTimeout(() => {
          tapCount = 0;
        }, GESTURE_TIMEOUT);
      } else {
        tapCount = 1;
        tapTimer = setTimeout(() => {
          tapCount = 0;
        }, GESTURE_TIMEOUT);
      }

      lastTapTime = currentTime;
    }

    function handleMultiFingerTapEnd(e) {
      // No additional handling required here
    }

    // Override existing touchstart to handle 3-finger taps
    svg.addEventListener('touchstart', function(e) {
      if (e.touches.length === 3) {
        handleMultiFingerTap(e);
      }
    }, {passive: false});

    // Handle double-tap for mode toggle
    let lastSingleTapTime = 0;
    let singleTapTimer = null;

    svg.addEventListener('touchend', function(e) {
      if (e.touches.length > 0) return; // Ignore if still fingers are touching

      if (e.changedTouches.length === 1 && e.touches.length === 0) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastSingleTapTime;

        if (tapLength < GESTURE_TIMEOUT && tapLength > 0) {
          // Double-tap detected: Toggle mode
          toggleMode();
          clearTimeout(singleTapTimer);
        } else {
          // Single tap: Start timer to wait for potential double-tap
          singleTapTimer = setTimeout(() => {
            // Single tap action can be defined here if needed
            // Currently, no action on single tap
          }, GESTURE_TIMEOUT);
        }

        lastSingleTapTime = currentTime;
      }
    }, false);

    function toggleMode() {
      if (currentMode === 'drawLine') {
        currentMode = 'drawCircle';
      } else {
        currentMode = 'drawLine';
      }
      updateModeIndicator();
      console.log(`Mode toggled to ${currentMode}`);
    }

    // ==================== PAN AND ZOOM ON MOBILE =======================
    // Handled via touchmove events with two-finger gestures
    // Already implemented in handleTouchMove with handlePinchZoom

    // ==================== DEBUG WINDOW DRAGGING =======================
    // Implement dragging of the debug window
    (function() {
      const debugWindow = document.getElementById('debugWindow');
      const debugHeader = document.getElementById('debugHeader');

      let isDragging = false;
      let startX, startY;
      let initialPos = {x: 0, y: 0};

      debugHeader.addEventListener('touchstart', dragStart);
      debugHeader.addEventListener('mousedown', dragStart);

      function dragStart(e) {
        e.preventDefault();
        isDragging = true;

        if (e.type === 'touchstart') {
          const touch = e.touches[0];
          startX = touch.clientX;
          startY = touch.clientY;
        } else {
          startX = e.clientX;
          startY = e.clientY;
        }

        const rect = debugWindow.getBoundingClientRect();
        initialPos = {x: rect.left, y: rect.top};

        document.addEventListener('touchmove', dragging, {passive: false});
        document.addEventListener('touchend', dragEnd, {passive: false});
        document.addEventListener('mousemove', dragging);
        document.addEventListener('mouseup', dragEnd);
      }

      function dragging(e) {
        if (!isDragging) return;
        let clientX, clientY;
        if (e.type === 'touchmove') {
          const touch = e.touches[0];
          clientX = touch.clientX;
          clientY = touch.clientY;
        } else {
          clientX = e.clientX;
          clientY = e.clientY;
        }

        const dx = clientX - startX;
        const dy = clientY - startY;

        debugWindow.style.left = `${initialPos.x + dx}px`;
        debugWindow.style.top = `${initialPos.y + dy}px`;
        debugWindow.style.right = 'auto';
        debugWindow.style.bottom = 'auto';
      }

      function dragEnd() {
        isDragging = false;
        document.removeEventListener('touchmove', dragging);
        document.removeEventListener('touchend', dragEnd, {passive: false});
        document.removeEventListener('mousemove', dragging);
        document.removeEventListener('mouseup', dragEnd);
      }
    })();
  </script>
